<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV en Vivo - Estilo TDTChannels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Sidebar izquierda -->
      <div class="col-md-3 bg-light p-3 border-end overflow-auto">
        <h4>Televisión</h4>
        <input id="searchInput" class="form-control mb-3" type="text" placeholder="Buscar...">

        <div id="channelList" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Contenido principal -->
      <div class="col-md-6 p-3">
        <div id="videoContainer" class="h-100 d-flex align-items-center justify-content-center border">
          <p class="text-muted text-center">Selecciona algún canal para empezar</p>
        </div>
      </div>

      <!-- Publicidad derecha -->
      <div class="col-md-3 bg-white border-start p-3 d-none d-md-block">
        <h5>Publicidad</h5>
        <img src="https://via.placeholder.com/250x250?text=Publicidad+1" class="img-fluid mb-3" alt="Ad 1">
        <img src="https://via.placeholder.com/250x250?text=Publicidad+2" class="img-fluid mb-3" alt="Ad 2">
        <img src="https://via.placeholder.com/250x250?text=Publicidad+3" class="img-fluid" alt="Ad 3">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
