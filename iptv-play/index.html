<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TV en Vivo - TDT Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TDTChannels</a>
      <button class="btn btn-outline-light ms-auto" id="toggleTheme">🌙</button>
    </div>
  </nav>

  <!-- Desktop layout -->
  <div class="container-fluid d-none d-md-block">
    <div class="row vh-100">

      <!-- Sidebar canales desktop -->
      <div class="col-md-3 p-3 border-end bg-light channel-sidebar">
        <h5>Televisión</h5>
        <input id="searchInput" class="form-control mb-3" type="text" placeholder="Buscar..." />
        <div id="channelList" class="d-flex flex-column gap-2 overflow-auto h-100"></div>
      </div>

      <!-- Reproductor desktop -->
      <div class="col-md-6 p-3 d-flex flex-column align-items-center justify-content-center bg-white" id="videoContainer">
        <p class="text-muted text-center">Selecciona algún canal para empezar</p>
      </div>

      <!-- Publicidad desktop -->
      <div class="col-md-3 p-3 border-start bg-light">
        <h5>Publicidad</h5>
        <img src="https://via.placeholder.com/250x250?text=Publicidad+1" class="img-fluid mb-3" alt="Ad 1" />
        <img src="https://via.placeholder.com/250x250?text=Publicidad+2" class="img-fluid mb-3" alt="Ad 2" />
        <img src="https://via.placeholder.com/250x250?text=Publicidad+3" class="img-fluid" alt="Ad 3" />
      </div>
    </div>
  </div>

  <!-- Mobile layout -->
  <div class="d-md-none">

    <!-- Canales móviles -->
    <div class="container p-3">
      <h5>Canales</h5>
      <input id="searchInputMobile" class="form-control mb-3" type="text" placeholder="Buscar..." />
      <div id="channelGridMobile" class="channel-grid-mobile"></div>
    </div>

    <!-- Reproductor móvil -->
    <div class="container p-3" id="videoContainerMobile">
      <p class="text-muted text-center">Selecciona un canal</p>
    </div>

    <!-- Publicidad móvil -->
    <div class="container p-3">
      <h5>Publicidad</h5>
      <div class="row g-2">
        <div class="col-6">
          <img src="https://via.placeholder.com/300x300?text=Ad1" class="img-fluid" />
        </div>
        <div class="col-6">
          <img src="https://via.placeholder.com/300x300?text=Ad2" class="img-fluid" />
        </div>
        <div class="col-12">
          <img src="https://via.placeholder.com/600x150?text=Ad3" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-3">
    &copy; 2025 TDTChannels Clone | Proyecto educativo
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
