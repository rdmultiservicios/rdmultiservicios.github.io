<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV Online</a>
      <button id="toggleTheme" class="btn btn-sm btn-outline-light">Dark Mode</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar canales desktop -->
      <div class="col-md-3 p-3 border-end bg-light channel-sidebar d-none d-md-block">
        <h5>Televisión</h5>
        <select id="categoryFilter" class="form-select mb-2">
          <option value="all" selected>Todas las categorías</option>
          <option value="news">Noticias</option>
          <option value="sports">Deportes</option>
          <option value="kids">Infantil</option>
          <option value="movies">Películas</option>
        </select>
        <input id="searchInput" class="form-control mb-3" type="text" placeholder="Buscar..." />
        <div id="channelGridDesktop" class="channel-grid-desktop"></div>
      </div>

      <!-- Canales móvil -->
      <div class="col-12 p-2 d-md-none">
        <input id="searchInputMobile" class="form-control mb-2" type="text" placeholder="Buscar..." />
        <div id="channelGridMobile" class="channel-grid-mobile"></div>
      </div>

      <!-- Reproductor central -->
      <div id="videoContainer" class="col-md-6 p-3 d-flex flex-column align-items-center justify-content-center">
        <video
          id="videoPlayer"
          class="video-js vjs-default-skin"
          controls
          preload="auto"
          width="100%"
          height="360"
        ></video>
      </div>

      <!-- Publicidad vertical -->
      <div class="col-md-3 bg-light border-start p-3 d-none d-md-block" id="adsContainer">
        <img src="https://via.placeholder.com/250x150?text=Ad+1" alt="Publicidad 1" />
        <img src="https://via.placeholder.com/250x150?text=Ad+2" alt="Publicidad 2" />
        <img src="https://via.placeholder.com/250x150?text=Ad+3" alt="Publicidad 3" />
        <img src="https://via.placeholder.com/250x150?text=Ad+4" alt="Publicidad 4" />
        <img src="https://via.placeholder.com/250x150?text=Ad+5" alt="Publicidad 5" />
      </div>

    </div>
  </div>

  <footer class="text-center text-white bg-dark py-3 mt-3">
    &copy; 2025 TV Online - Todos los derechos reservados
  </footer>

  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
