<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Online</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- video.js CSS -->
  <link href="https://vjs.zencdn.net/7.22.2/video-js.css" rel="stylesheet" />
  <!-- Custom CSS --> 
  <link rel="stylesheet" href="css/styles.css" />
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV Online</a>
      <button class="btn btn-outline-light" id="toggleTheme">ðŸŒ™</button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ms-auto d-flex">
          <input
            class="form-control me-2"
            id="searchInput"
            type="search"
            placeholder="Buscar canales"
            aria-label="Buscar canales"
          />
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-3">

    <div class="row">
      <!-- Lista canales desktop -->
      <div class="col-md-3">
        <div id="channelList"></div>
      </div>

      <!-- Reproductor y publicidad -->
      <div class="col-md-6 d-flex flex-column">
        <div id="videoContainer">
          <h5 id="videoTitle">Selecciona un canal</h5>
          <video
            id="videoPlayer"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            playsinline
          ></video>
        </div>

        <div id="adsContainer" class="mt-3">
          <p><strong>Publicidad:</strong></p>
          <div>Publicidad 1</div>
          <div>Publicidad 2</div>
          <div>Publicidad 3</div>
          <div>Publicidad 4</div>
          <div>Publicidad 5</div>
          <div>Publicidad 6</div>
          <div>Publicidad 7</div>
          <div>Publicidad 8</div>
          <div>Publicidad 9</div>
          <div>Publicidad 10</div>
        </div>
      </div>

      <!-- Canales mÃ³vil -->
      <div class="col-md-3">
        <input
          class="form-control mb-2 d-md-none"
          id="searchInputMobile"
          type="search"
          placeholder="Buscar canales"
          aria-label="Buscar canales"
        />
        <div id="channelGridMobile"></div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 TV Online. Todos los derechos reservados.
  </footer>

  <!-- video.js -->
  <script src="https://vjs.zencdn.net/7.22.2/video.min.js"></script>
  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.2/dist/hls.min.js"></script>

  <!-- Tu JS personalizado -->
  <script src="js/app.js"></script>
</body>
</html>
