<div class="container mt-4" id="playerArea">
  <div id="playerWrapper">
    <video id="livePlayer" controls autoplay controlslist="nodownload noremoteplayback"></video>
  </div>
  <div id="infoWrapper">
    <h5>Viendo ahora:</h5>
    <p id="channelName" class="fw-bold">Cargando canal...</p>
    <h6>Guía de programación (EPG)</h6>
    <ul id="epgList" class="list-unstyled">
      <li>08:00 - Programa 1</li>
      <li>09:00 - Programa 2</li>
      <li>10:00 - Programa 3</li>
    </ul>
  </div>
</div>

<div class="container mt-5" id="channelsContainer">
  <!-- Categorías y canales se mostrarán aquí -->
</div>

<footer>
  <div class="container text-center">
    &copy; 2025 IPTV Web. Todos los derechos reservados.
  </div>
</footer>

<script>
  const player = document.getElementById("livePlayer");
  const channelNameDisplay = document.getElementById("channelName");
  const epgList = document.getElementById("epgList");
  const channelsContainer = document.getElementById("channelsContainer");
  const searchInput = document.getElementById("searchInput");

  let channelsByCategory = {};
  let allChannels = [];

  function playChannel(url, name) {
    channelNameDisplay.textContent = name;
    epgList.innerHTML = `
      <li>08:00 - ${name} en Vivo</li>
      <li>09:00 - Lo mejor de ${name}</li>
      <li>10:00 - Especial ${name}</li>
    `;
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        player.play();
      });
    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
      player.src = url;
      player.addEventListener('loadedmetadata', () => player.play());
    } else {
      alert("Tu navegador no soporta este tipo de video.");
    }
  }

  function createChannelCard(channel) {
    const col = document.createElement("div");
    col.className = "col-12 col-sm-6 col-md-4 col-lg-3 mb-4 channel-card";
    col.setAttribute("data-name", channel.name.toLowerCase());
    col.onclick = () => playChannel(channel.url, channel.name);
    col.innerHTML = `
      <div class="card border-0 shadow-none">
        <img src="${channel.logo || 'https://via.placeholder.com/300x170?text=' + encodeURIComponent(channel.name)}"
             class="card-img-top"
             alt="${channel.name}">
        <div class="card-body text-center">
          <h6 class="card-title">${channel.name}</h6>
        </div>
      </div>
    `;
    return col;
  }

  function displayChannelsByCategory(filter = "") {
    channelsContainer.innerHTML = "";
    let hasAny = false;

    for (const category in channelsByCategory) {
      const filteredChannels = channelsByCategory[category].filter(ch => ch.name.toLowerCase().includes(filter.toLowerCase()));
      if (filteredChannels.length === 0) continue;

      hasAny = true;

      const section = document.createElement("section");
      const header = document.createElement("h5");
      header.textContent = category;
      section.appendChild(header);

      const grid = document.createElement("div");
      grid.className = "channel-grid";

      filteredChannels.forEach(channel => {
        const card = createChannelCard(channel);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      channelsContainer.appendChild(section);
    }

    if (!hasAny) {
      const noResults = document.createElement("p");
      noResults.className = "text-center mt-3 text-muted";
      noResults.textContent = "No se encontraron canales.";
      channelsContainer.appendChild(noResults);
    }
  }

  async function loadChannels() {
    try {
      const response = await fetch("canales.m3u");
      const text = await response.text();
      const lines = text.split("\n").filter(line => line.trim() !== "");

      let currentName = "";
      let currentLogo = "";
      let currentCategory = "Sin categoría";

      channelsByCategory = {};
      allChannels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const nameMatch = lines[i].match(/,(.+)$/);
          currentName = nameMatch ? nameMatch[1].trim() : "Canal";

          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          currentLogo = logoMatch ? logoMatch[1] : "";

          const groupMatch = lines[i].match(/group-title="([^"]+)"/);
          currentCategory = groupMatch ? groupMatch[1] : "Sin categoría";
        } else if (lines[i].startsWith("http")) {
          const url = lines[i].trim();
          const channel = { name: currentName, url, logo: currentLogo, category: currentCategory };
          if (!channelsByCategory[currentCategory]) channelsByCategory[currentCategory] = [];
          channelsByCategory[currentCategory].push(channel);
          allChannels.push(channel);
        }
      }

      displayChannelsByCategory();
      if (allChannels.length > 0) playChannel(allChannels[0].url, allChannels[0].name);
    } catch (err) {
      console.error("Error cargando canales:", err);
      channelNameDisplay.textContent = "Error al cargar canales";
    }
  }

  searchInput.addEventListener("input", (e) => {
    displayChannelsByCategory(e.target.value);
  });

  loadChannels();
</script>

<script>
    // Redirigir si no ha iniciado sesión
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = "index.html";
    }

    // Cerrar sesión
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = "index.html";
    }
  </script>
