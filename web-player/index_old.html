<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - WinTV Estilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #1c1c1c;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      padding: 2.5rem 2rem;
      box-shadow: 0px 4px 30px rgba(0,0,0,0.8);
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 150px;
      height: auto;
    }

    .login-box h4 {
      color: #ffffff;
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-label {
      color: #b5b5b5;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .form-control {
      background-color: #2e2e2e;
      color: #e0e0e0;
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: #777777;
    }

    .form-control:focus {
      outline: none;
      border-color: #e50914;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
      background-color: #2e2e2e;
      color: #ffffff;
    }

    .btn-login {
      background-color: #e50914;
      color: #ffffff;
      border: none;
      font-weight: 500;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #c80912;
    }

    #errorMessage {
      font-size: 0.9rem;
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #999999;
      text-align: center;
    }

    .login-footer a {
      color: #999999;
      text-decoration: none;
      margin: 0 0.3rem;
    }

    .login-footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .logo {
        width: 130px;
        margin-bottom: 1rem;
      }

      .login-box h4 {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <img src="https://go.wintv.pe/assets/img/logo-wintv.png" alt="WinTV Logo" class="logo">
    <h4>Iniciar Sesión</h4>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="user" class="form-label">Usuario o DNI</label>
        <input type="text" class="form-control" id="user" placeholder="Ingresa tu usuario o DNI" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div id="errorMessage" style="display: none;"></div>

      <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    </form>

    <div class="login-footer">
      <a href="#">Términos</a> | <a href="#">Soporte</a>
    </div>
  </div>

  <script>
    // Redirigir al dashboard si ya está logueado
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = "dashboard.html";
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('usuarios.txt');
        const data = await response.text();
        const lines = data.trim().split('\n');

        const found = lines.some(line => {
          const [storedUser, storedPass] = line.trim().split(',');
          return storedUser === user && storedPass === password;
        });

        if (found) {
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = "dashboard.html";
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = '⚠️ Usuario o contraseña incorrectos';
        }
      } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = '⚠️ Error al cargar el archivo de usuarios';
      }
    });
  </script>
</body>
</html>
