<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - TV360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .btn-login {
      background-color: #e50914;
      border: none;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <h4 class="mb-4">Iniciar Sesi칩n</h4>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="btn btn-login w-100">Iniciar Sesi칩n</button>
    </form>
  </div>

  <script>
    // Redirige si ya est치 logueado
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = "dashboard.html";
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('usuarios.txt');
        const data = await response.text();

        const lines = data.trim().split('\n');

        const found = lines.some(line => {
          const [storedUser, storedPass] = line.trim().split(',');
          return storedUser === user && storedPass === password;
        });

        if (found) {
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = "dashboard.html";
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Credenciales incorrectas';
        }

      } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Error al cargar los usuarios';
      }
    });
  </script>
</body>
</html>
