<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV360 - Canales en Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .channel-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.02);
    }
    video {
      width: 100%;
      max-height: 500px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TV360</a>
    <input class="form-control ms-auto w-50" type="text" placeholder="Buscar canal..." id="searchInput">
  </div>
</nav>

<!-- Video Player -->
<div class="container mt-4">
  <h4 class="mb-3">Reproduciendo:</h4>
  <video id="livePlayer" controls autoplay>
    <source id="videoSource" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
    Tu navegador no soporta el video HLS.
  </video>
</div>

<!-- Channel Grid -->
<div class="container mt-5">
  <h5>Canales en vivo</h5>
  <div class="row" id="channelGrid">
    
    <!-- Canal 1 -->
    <div class="col-md-3 mb-4 channel-card" data-name="Noticias" onclick="playChannel('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
      <div class="card">
        <img src="https://via.placeholder.com/300x170?text=Canal+Noticias" class="card-img-top" alt="Canal Noticias">
        <div class="card-body text-center">
          <h6 class="card-title">Canal Noticias</h6>
        </div>
      </div>
    </div>

    <!-- Canal 2 -->
    <div class="col-md-3 mb-4 channel-card" data-name="Deportes" onclick="playChannel('https://test-streams.mux.dev/test_001/stream.m3u8')">
      <div class="card">
        <img src="https://via.placeholder.com/300x170?text=Canal+Deportes" class="card-img-top" alt="Canal Deportes">
        <div class="card-body text-center">
          <h6 class="card-title">Canal Deportes</h6>
        </div>
      </div>
    </div>

    <!-- Canal 3 -->
    <div class="col-md-3 mb-4 channel-card" data-name="Películas" onclick="playChannel('https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8')">
      <div class="card">
        <img src="https://via.placeholder.com/300x170?text=Canal+Películas" class="card-img-top" alt="Canal Películas">
        <div class="card-body text-center">
          <h6 class="card-title">Canal Películas</h6>
        </div>
      </div>
    </div>

    <!-- Canal 4 -->
    <div class="col-md-3 mb-4 channel-card" data-name="Música" onclick="playChannel('https://moiptvhls-i.akamaihd.net/hls/live/652976/musictv/playlist.m3u8')">
      <div class="card">
        <img src="https://via.placeholder.com/300x170?text=Canal+Música" class="card-img-top" alt="Canal Música">
        <div class="card-body text-center">
          <h6 class="card-title">Canal Música</h6>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    &copy; 2025 TV360. Todos los derechos reservados.
  </div>
</footer>

<!-- JS Bootstrap + Funciones -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function playChannel(url) {
    const player = document.getElementById("livePlayer");
    const source = document.getElementById("videoSource");
    source.src = url;
    player.load();
    player.play();
  }

  // Buscador de canales
  document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll(".channel-card");

    cards.forEach(card => {
      const name = card.getAttribute("data-name").toLowerCase();
      if (name.includes(query)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
