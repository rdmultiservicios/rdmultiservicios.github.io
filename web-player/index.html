<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - WinTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .btn-login {
      background-color: #e50914;
      border: none;
    }

    .btn-login:hover {
      background-color: #b00610;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <img src="https://go.wintv.pe/assets/img/logo-wintv.png" alt="WinTV Logo" class="logo">
    <h4 class="mb-4">Iniciar Sesión</h4>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="user" class="form-label">Usuario o DNI</label>
        <input type="text" class="form-control" id="user" placeholder="Ingresa tu usuario o DNI" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simulación de login (puedes reemplazar esto con validación real)
      if (user === 'admin' && password === '1234') {
        alert('Inicio de sesión exitoso');
        // Redirigir a otro sitio si se desea
        window.location.href = "dashboard.html";
      } else {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Usuario o contraseña incorrectos';
      }
    });
  </script>

</body>
</html>
