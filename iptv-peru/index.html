<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IPTV PWA</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Mi IPTV</h1>
</header>
<main>
  <div id="app-container">
    <div id="player-section">
      <h2 id="player-title">Selecciona un canal</h2>
      <video id="player" controls autoplay muted></video>
      <div id="epg-container">
        <h3>Guía de Programas (EPG)</h3>
        <div id="epg-content">
          <p>No hay información EPG disponible.</p>
        </div>
      </div>
    </div>
    <aside id="canales-lista"></aside>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
