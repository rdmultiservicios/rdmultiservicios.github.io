<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Player - TV360</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid p-0">
    <header class="bg-dark text-white text-center py-3">
      <h1>TV360 IPTV</h1>
    </header>

    <main class="d-flex flex-column flex-lg-row" style="height: 100vh;">
      <!-- Lista de canales -->
      <aside class="col-lg-3 bg-light p-3 overflow-auto" id="channelList"></aside>

      <!-- Reproductor -->
      <section class="col-lg-9 p-3 bg-black d-flex justify-content-center align-items-center">
        <video id="videoPlayer" controls autoplay width="100%" height="100%" class="bg-dark"></video>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="main.js"></script>
</body>
</html>
