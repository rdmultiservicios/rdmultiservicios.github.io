<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Win IPTV Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0078d7" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container d-flex">
    <aside class="sidebar bg-dark text-light">
      <div class="p-3">
        <h2 class="app-title">Win IPTV</h2>
        <input type="file" id="m3uFile" accept=".m3u,.txt" class="form-control mb-3" />
        <input type="text" id="urlInput" placeholder="URL lista M3U" class="form-control mb-3" />
        <button id="loadUrlBtn" class="btn btn-primary w-100 mb-3">Cargar URL</button>
      </div>
      <div id="channelList" class="channel-list"></div>
    </aside>

    <main class="player-section flex-grow-1 d-flex flex-column">
      <div class="video-wrapper">
        <video id="videoPlayer" controls autoplay></video>
      </div>
      <div id="channelInfo" class="channel-info p-3 bg-secondary text-light">
        <h3 id="channelName">Selecciona un canal</h3>
        <p id="channelCategory"></p>
        <p id="channelUrl" class="text-truncate"></p>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="m3u-parser.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.error('Error registrando Service Worker:', err));
      });
    }
  </script>
</body>
</html>
