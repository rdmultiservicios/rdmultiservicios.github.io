<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 IPTV con EPG</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid p-0 d-flex flex-column vh-100">
    <header class="bg-dark text-white text-center py-3">
      <h1>TV360 IPTV con EPG</h1>
    </header>

    <main class="flex-grow-1 d-flex flex-column flex-lg-row overflow-hidden">
      <aside class="col-lg-3 bg-light p-3 overflow-auto" id="sidebar">
        <div class="mb-3">
          <label for="groupFilter" class="form-label">Filtrar por grupo</label>
          <select id="groupFilter" class="form-select">
            <option value="all">Todos</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Cargar archivo .m3u personalizado</label>
          <input type="file" id="fileInput" class="form-control" accept=".m3u" />
        </div>
        <div id="channelList"></div>
      </aside>

      <section class="col-lg-9 d-flex flex-column p-3 bg-black text-white overflow-auto">
        <video id="videoPlayer" controls autoplay class="flex-grow-1 bg-black rounded mb-3" style="max-height: 50vh; width: 100%;"></video>

        <section id="epgPanel" class="bg-white text-dark rounded p-3 overflow-auto" style="max-height: 40vh;">
          <h5>Guía de programación (EPG)</h5>
          <div id="currentProgram" class="mb-2">Cargando EPG...</div>
          <ul id="upcomingPrograms" class="list-group list-group-flush"></ul>
        </section>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="main.js"></script>
</body>
</html>
