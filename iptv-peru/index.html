<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 IPTV con EPG - Moderno</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white d-flex flex-column vh-100">

  <header class="bg-black py-3 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 m-0">TV360 IPTV con EPG</h1>
      <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        ☰
      </button>
    </div>
  </header>

  <div class="container-fluid flex-grow-1 d-flex flex-column flex-lg-row overflow-hidden p-0">
    
    <aside id="sidebar" class="collapse d-lg-block bg-secondary bg-opacity-10 p-3 overflow-auto" style="min-width: 280px; max-width: 320px;">
      <div class="mb-3">
        <label for="groupFilter" class="form-label text-white">Filtrar por grupo</label>
        <select id="groupFilter" class="form-select form-select-sm bg-dark text-white border-0"></select>
      </div>

      <div class="mb-3">
        <label for="fileInput" class="form-label text-white">Cargar archivo .m3u personalizado</label>
        <input type="file" id="fileInput" class="form-control form-control-sm bg-dark text-white border-0" accept=".m3u" />
      </div>

      <div id="channelList" class="list-group list-group-flush overflow-auto" style="max-height: calc(100vh - 160px);"></div>
    </aside>

    <main class="flex-grow-1 d-flex flex-column p-3">
      <video id="videoPlayer" controls autoplay playsinline class="rounded-3 shadow-sm w-100" style="aspect-ratio: 16/9; background-color: black;"></video>

      <section id="epgPanel" class="bg-white bg-opacity-90 text-dark rounded-3 p-3 mt-3 flex-grow-1 overflow-auto" style="min-height: 180px;">
        <h5 class="mb-3 fw-bold">Guía de programación (EPG)</h5>
        <div id="currentProgram" class="mb-3 fs-6 fst-italic">Cargando EPG...</div>
        <ul id="upcomingPrograms" class="list-group list-group-flush"></ul>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="main.js"></script>
</body>
</html>
