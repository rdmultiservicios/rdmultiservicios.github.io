<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TiviMate Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <div class="d-flex" id="app-wrapper">

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h4 class="text-center mb-4">TiviMate Web</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">📺 Live TV</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">🎬 Movies</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">🏈 Sports</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">⭐ Favorites</a></li>
      </ul>
      <hr>
      <button id="toggle-theme" class="btn btn-outline-light w-100">🌙 Modo claro</button>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4 bg-body text-body">
      
      <!-- Controls -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="file" id="m3u-file" class="form-control form-control-sm mb-1" accept=".m3u">
          <input type="file" id="epg-file" class="form-control form-control-sm" accept=".xml">
        </div>
        <div>
          <select id="category-select" class="form-select">
            <option value="Todas">Todas las categorías</option>
          </select>
        </div>
      </div>

      <!-- Channel Grid -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="channel-list">
        <!-- JS rellenará esto -->
      </div>

      <!-- Video Player -->
      <div class="mt-4">
        <video id="video-player" class="w-100 rounded border" controls autoplay></video>
      </div>
    </main>

    <!-- Remote Control (Optional) -->
    <div class="remote-control position-fixed bottom-0 end-0 m-3 d-none d-md-block">
      <div class="bg-dark text-white p-3 rounded shadow text-center">
        <div>🎮 Control</div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-1">▲</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-1">◀</button>
          <button class="btn btn-secondary m-1">⏯</button>
          <button class="btn btn-secondary m-1">▶</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-1">▼</button>
        </div>
      </div>
    </div>

  </div>

  <!-- HLS.js + Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
