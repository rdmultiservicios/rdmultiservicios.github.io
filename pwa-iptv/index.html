<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>PWA IPTV Player</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      
      <!-- Sidebar izquierda: Lista de canales -->
      <div class="col-12 col-md-4 col-lg-3 bg-dark text-white p-3 overflow-auto" id="sidebar">
        <h4 class="text-center">Canales</h4>
        <input type="file" id="m3uFile" class="form-control form-control-sm mb-2" accept=".m3u,.txt"/>
        <input type="text" id="searchInput" class="form-control form-control-sm mb-2" placeholder="Buscar canal..."/>
        <select id="groupFilter" class="form-select form-select-sm mb-3">
          <option value="">Todos los grupos</option>
        </select>
        <div id="channelList"></div>
      </div>

      <!-- Contenido derecho: Reproductor -->
      <div class="col bg-black p-3 d-flex flex-column">
        <h4 class="text-white" id="channelTitle">Selecciona un canal</h4>
        <video id="videoPlayer" class="flex-grow-1 w-100" controls autoplay style="max-height: 75vh;"></video>
        <div id="epgInfo" class="text-white mt-3 small bg-secondary p-2 rounded">EPG no disponible.</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="app.js"></script>
  <script src="player.js"></script>
</body>
</html>
