<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>IPTV 360</title>
</head>
<body class="bg-dark text-white">

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand fw-bold" href="#">TV<span class="text-danger">360</span></a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link active" href="#">TV en Vivo</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Películas</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
    </ul>
    <form class="d-flex" role="search">
      <input class="form-control form-control-sm me-2" type="search" id="searchInput" placeholder="Buscar" />
    </form>
  </nav>

  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="row" style="height: 80vh;">
      
      <!-- Lista canales -->
      <div class="col-md-3 bg-dark p-3 overflow-auto" id="sidebar">
        <input type="file" id="m3uFile" class="form-control form-control-sm mb-2" accept=".m3u,.txt" />
        <select id="groupFilter" class="form-select form-select-sm mb-3">
          <option value="">Todos los grupos</option>
        </select>
        <div id="channelList"></div>
      </div>

      <!-- Player + programación -->
      <div class="col-md-9 p-3 d-flex flex-column">
        <div class="bg-black d-flex justify-content-center align-items-center" style="height: 50%;">
          <video id="videoPlayer" class="w-100" controls autoplay poster="poster.jpg"></video>
        </div>

        <!-- Programación -->
        <div class="bg-dark-subtle p-3 mt-3 rounded shadow-sm">
          <h5 class="text-danger mb-2"><i class="bi bi-calendar-event"></i> PROGRAMACIÓN</h5>
          <div id="epgInfo" class="text-light small">Sin horario de transmisión</div>
        </div>
      </div>
    </div>

    <!-- Filtros de categoría -->
    <div class="row border-top border-secondary py-2">
      <div class="col d-flex justify-content-center flex-wrap gap-3">
        <button class="btn btn-sm btn-outline-light active" onclick="filterByGroup('')">Todas</button>
        <button class="btn btn-sm btn-outline-light" onclick="filterByGroup('Gratis')">Gratis</button>
        <button class="btn btn-sm btn-outline-light" onclick="filterByGroup('Futbol')">Fútbol</button>
        <button class="btn btn-sm btn-outline-light" onclick="filterByGroup('TV Nacional')">TV Nacional</button>
        <button class="btn btn-sm btn-outline-light" onclick="filterByGroup('Radio')">Radio</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="app.js"></script>
  <script src="player.js"></script>
</body>
</html>
