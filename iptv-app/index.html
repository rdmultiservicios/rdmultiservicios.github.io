<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.navbar {
      background-color: var(--nav-bg);
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.5rem;
    }
    .form-control {
      background-color: var(--epg-bg);
      border: none;
      color: var(--text-color);
      border-radius: 20px;
    }
    .navbar-nav .nav-link {
      color: var(--text-color);
    }
    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .container-main {
      padding: 1rem 2rem;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }

    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
    }

    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
    }

    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px;
    }

    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-card.active .card-title,
    .channel-card:hover .card-title {
      color: var(--highlight-color);
    }

    .channel-info-popup {
      display: none;
      position: absolute;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 200px;
      font-size: 0.85rem;
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    /* Spinner de carga */
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        </ul>
        <input class="form-control me-2 w-50" type="text" placeholder="Buscar canal..." id="searchInput" />
        <input type="file" id="m3uInput" accept=".m3u,.txt" class="me-2" />
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema">🌙</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3">
        <div id="epgContainer">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay></video>
          <!-- Spinner de carga -->
          <div id="loadingSpinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <!-- Popup de información del canal -->
  <div class="channel-info-popup">
    <p id="channelName">Información del Canal</p>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      © 2025 TV360. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    let channels = [], groupedChannels = {}, currentHls = null, currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "☀️" : "🌙";
    }

    document.getElementById("themeToggleBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("tv360-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    async function parseM3U(text) {
      const lines = text.split("\n");
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const name = (lines[i].match(/,(.*)$/) || [])[1];
          const url = lines[i + 1];
          parsed.push({ name, url });
        }
      }
      return parsed;
    }

    function showLoadingSpinner(show) {
      document.getElementById("loadingSpinner").style.display = show ? "block" : "none";
    }

    function playChannel(channel, card) {
      const video = document.getElementById("livePlayer");
      video.style.opacity = 0;
      showLoadingSpinner(true); 

      if (currentHls) currentHls.destroy();
      if (Hls.isSupported()) {
        currentHls = new Hls();
        currentHls.loadSource(channel.url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
          showLoadingSpinner(false); 
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channel.url;
        video.addEventListener("loadedmetadata", () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
          showLoadingSpinner(false);
        });
      } else {
        alert("Tu navegador no soporta HLS.");
      }

      if (currentChannelCard) currentChannelCard.classList.remove("active");
      if (card) {
        card.classList.add("active");
        currentChannelCard = card;
      }
    }

    document.getElementById("livePlayer").addEventListener("ended", function () {
      const currentGroup = Object.keys(groupedChannels)[0];
      const currentChannelIndex = groupedChannels[currentGroup].indexOf(currentChannelCard.channel);
      const nextChannel = groupedChannels[currentGroup][(currentChannelIndex + 1) % groupedChannels[currentGroup].length];
      const nextCard = [...document.querySelectorAll(".channel-card")].find(c => c.getAttribute("data-name") === nextChannel.name.toLowerCase());
      playChannel(nextChannel, nextCard);
    });

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = ""; // Limpiar lista de programación
      // Simulación de EPG, usa datos reales si los tienes
      const epgData = ["Película 1", "Película 2", "Noticiero", "Deportes"]; // Cambia esto con tu EPG real
      epgData.forEach(program => {
        const li = document.createElement("li");
        li.textContent = program;
        epgList.appendChild(li);
      });
    }

    function loadChannels(m3uText) {
      parseM3U(m3uText).then(parsedChannels => {
        channels = parsedChannels;
        groupedChannels = { "Canales": channels }; // Agrupar canales
        const channelGroupsList = document.getElementById("channelGroupsList");
        channelGroupsList.innerHTML = "";
        Object.keys(groupedChannels).forEach(group => {
          const groupDiv = document.createElement("div");
          groupDiv.classList.add("channel-scroll");
          groupedChannels[group].forEach(channel => {
            const card = document.createElement("div");
            card.classList.add("channel-card");
            card.setAttribute("data-name", channel.name.toLowerCase());
            card.innerHTML = `
              <img src="https://via.placeholder.com/140x84.png?text=${channel.name}" alt="${channel.name}">
              <div class="card-title">${channel.name}</div>
            `;
            card.onclick = () => playChannel(channel, card);
            groupDiv.appendChild(card);
          });
          channelGroupsList.appendChild(groupDiv);
        });
      });
    }

    document.getElementById("m3uInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => loadChannels(e.target.result);
        reader.readAsText(file);
      }
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const searchQuery = this.value.toLowerCase();
      const cards = document.querySelectorAll(".channel-card");
      cards.forEach(card => {
        const cardTitle = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = cardTitle.includes(searchQuery) ? "inline-block" : "none";
      });
    });
  </script>

</body>
</html>
