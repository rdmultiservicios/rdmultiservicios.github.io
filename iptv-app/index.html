<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
      --primary-color: #0d6efd;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
      --primary-color: #0d6efd;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* NAVBAR */
    nav.navbar {
      background-color: var(--nav-bg);
      transition: background-color 0.3s ease;
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .form-control {
      background-color: var(--epg-bg);
      border: none;
      color: var(--text-color);
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar-nav .nav-link {
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .theme-toggle-btn:hover {
      color: var(--highlight-color);
    }

    .container-main {
      padding: 1rem 2rem;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }
    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
      transition: background-color 0.3s ease;
    }
    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--highlight-color);
      padding-bottom: 0.5rem;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
      transition: border-color 0.3s ease;
    }
    #epgList li:last-child {
      border-bottom: none;
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #channelGroupsList {
      margin-top: 1.5rem;
    }
    .group-block {
      margin-bottom: 2rem;
    }
    .group-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--highlight-color);
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
    }
    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--highlight-color) transparent;
    }
    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .channel-scroll::-webkit-scrollbar-thumb {
      background: var(--highlight-color);
      border-radius: 10px;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      background: transparent;
      text-align: center;
      transition: transform 0.2s ease, filter 0.2s ease, outline 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      border-radius: 8px;
      padding: 3px;
      outline-offset: 2px;
    }
    /* Hover solo en no activo */
    .channel-card:hover:not(.active) {
      transform: scale(1.05);
      filter: brightness(1.1);
      outline: 2px solid var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
    }
    /* Estilo canal activo sin hover */
    .channel-card.active {
      transform: none;
      filter: brightness(1.2);
      outline: 3px solid var(--primary-color);
      box-shadow: 0 0 12px var(--primary-color);
      cursor: default;
    }
    .channel-card.active:hover {
      transform: none;
      filter: brightness(1.2);
      outline: 3px solid var(--primary-color);
      box-shadow: 0 0 12px var(--primary-color);
      cursor: default;
    }

    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      background-color: var(--card-bg);
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.3s ease;
    }
    .channel-card:hover .card-title,
    .channel-card.active .card-title {
      color: var(--highlight-color);
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    /* FOOTER */
    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer.footer a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer.footer a:hover {
      color: var(--highlight-color);
    }

    /* Archivo input y checkbox */
    #fileInput {
      margin-top: 10px;
      border-radius: 6px;
    }
    #disableFileInput {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- NAVBAR con men√∫ -->
  <nav class="navbar navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Canales</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <input
          class="form-control me-3 w-50"
          type="text"
          placeholder="Buscar canal..."
          id="searchInput"
          autocomplete="off"
        />
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema">üåô</button>
      </div>
    </div>
  </nav>

  <!-- Controles para archivo M3U -->
  <div class="container-fluid container-main">
    <div class="row mb-3">
      <div class="col-12">
        <label for="fileInput" class="form-label">Cargar archivo M3U (opcional):</label>
        <input type="file" id="fileInput" accept=".m3u,.m3u8" />
        <input type="checkbox" id="disableFileInput" />
        <label for="disableFileInput">Deshabilitar carga de archivo M3U</label>
      </div>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3 mb-lg-0">
        <div id="epgContainer">
          <h5>Programaci√≥n</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls></video>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      ¬© 2025 TV360. Todos los derechos reservados.
    </div>
    <div>
      <a href="#">Pol√≠tica de Privacidad</a> | <a href="#">T√©rminos de servicio</a> | <a href="#">Ayuda</a>
    </div>
  </footer>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;
    let currentChannelCard = null;

    const video = document.getElementById("livePlayer");
    const epgList = document.getElementById("epgList");
    const fileInput = document.getElementById("fileInput");
    const disableFileInputCheckbox = document.getElementById("disableFileInput");

    // Tema
    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      applyTheme(current === "light" ? "dark" : "light");
    }
    document.getElementById("themeToggleBtn").addEventListener("click", toggleTheme);
    // Aplicar tema guardado o por defecto
    applyTheme(localStorage.getItem("theme") || "light");

    // Manejo checkbox deshabilitar input file
    disableFileInputCheckbox.addEventListener("change", () => {
      fileInput.disabled = disableFileInputCheckbox.checked;
      fileInput.style.display = disableFileInputCheckbox.checked ? "none" : "block";
    });

    // Manejo de carga y parseo de archivo M3U
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const text = await file.text();
        parseM3U(text);
        renderChannels();
        playDefaultChannel();
      } catch (error) {
        alert("Error al leer el archivo: " + error.message);
      }
    });

    // Parsear M3U simple (soporta grupo-title y tvg-logo)
    function parseM3U(text) {
      channels = [];
      const lines = text.split(/\r?\n/);
      let currentChannel = null;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF:")) {
          // Ejemplo: #EXTINF:-1 tvg-logo="logo.png" group-title="Noticias",Canal 1
          const groupMatch = line.match(/group-title="([^"]*)"/i);
          const logoMatch = line.match(/tvg-logo="([^"]*)"/i);
          const nameMatch = line.match(/,(.*)$/);
          currentChannel = {
            name: nameMatch ? nameMatch[1].trim() : "Sin nombre",
            group: groupMatch ? groupMatch[1].trim() : "General",
            logo: logoMatch ? logoMatch[1].trim() : "https://via.placeholder.com/140x84?text=Sin+Logo",
            url: null,
            epgUrl: null // se podr√≠a agregar l√≥gica para epg din√°mico si tienes URL
          };
        } else if (line && !line.startsWith("#") && currentChannel) {
          currentChannel.url = line;
          channels.push(currentChannel);
          currentChannel = null;
        }
      }

      groupChannels();
    }

    // Agrupar canales por grupo
    function groupChannels() {
      groupedChannels = {};
      channels.forEach((ch) => {
        if (!groupedChannels[ch.group]) {
          groupedChannels[ch.group] = [];
        }
        groupedChannels[ch.group].push(ch);
      });
    }

    // Renderizar los canales en la UI
    function renderChannels() {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";

      Object.keys(groupedChannels).forEach((group) => {
        const groupBlock = document.createElement("div");
        groupBlock.className = "group-block";

        const title = document.createElement("h6");
        title.className = "group-title";
        title.textContent = group;
        groupBlock.appendChild(title);

        const channelScroll = document.createElement("div");
        channelScroll.className = "channel-scroll";

        groupedChannels[group].forEach((channel, idx) => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.tabIndex = 0;
          card.setAttribute("role", "button");
          card.setAttribute("aria-pressed", "false");
          card.dataset.url = channel.url;

          card.innerHTML = `
            <img src="${channel.logo}" alt="Logo ${channel.name}" />
            <div class="card-title">${channel.name}</div>
          `;

          // Al hacer click o enter
          card.addEventListener("click", () => selectChannel(card, channel));
          card.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              selectChannel(card, channel);
            }
          });

          channelScroll.appendChild(card);
        });

        groupBlock.appendChild(channelScroll);
        container.appendChild(groupBlock);
      });
    }

    // Seleccionar y reproducir canal
    function selectChannel(card, channel) {
      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
        currentChannelCard.setAttribute("aria-pressed", "false");
      }
      card.classList.add("active");
      card.setAttribute("aria-pressed", "true");
      currentChannelCard = card;
      playStream(channel.url);
      fetchEpg(channel);
    }

    // Reproducir stream con hls.js o nativo
    function playStream(url) {
      if (!url) return;
      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        currentHls = hls;
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        });
      } else {
        alert("Tu navegador no soporta reproducci√≥n HLS");
      }
    }

    // Mostrar programaci√≥n EPG (simulada con URL din√°mico)
    async function fetchEpg(channel) {
      epgList.innerHTML = "";
      if (!channel.epgUrl) {
        epgList.innerHTML = "<li>No hay programaci√≥n disponible para este canal.</li>";
        return;
      }
      try {
        // Aqu√≠ deber√≠as hacer fetch a channel.epgUrl
        // Ejemplo simulado con timeout
        epgList.innerHTML = "<li>Cargando programaci√≥n...</li>";

        // Simulamos fetch (reemplazar por fetch real si tienes URL)
        await new Promise(res => setTimeout(res, 1000));
        const epgData = [
          { time: "08:00", title: "Noticias Matutinas" },
          { time: "09:00", title: "Programa Deportivo" },
          { time: "10:00", title: "Serie Favorita" }
        ];

        epgList.innerHTML = "";
        epgData.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.time} - ${item.title}`;
          epgList.appendChild(li);
        });
      } catch (error) {
        epgList.innerHTML = `<li>Error cargando programaci√≥n: ${error.message}</li>`;
      }
    }

    // Renderiza canales por defecto cargando el archivo m3u desde servidor (mismo folder)
    async function loadDefaultChannels() {
      try {
        const response = await fetch("canales.m3u");
        if (!response.ok) throw new Error("No se pudo cargar canales.m3u");
        const text = await response.text();
        parseM3U(text);
        renderChannels();
        playDefaultChannel();
      } catch (error) {
        alert("Error cargando canales por defecto: " + error.message);
      }
    }

    // Reproduce el primer canal por defecto (primero del primer grupo)
    function playDefaultChannel() {
      if (!channels.length) return;
      const firstChannel = channels[0];
      // Buscar el card correspondiente para marcarlo
      const cards = document.querySelectorAll(".channel-card");
      cards.forEach(card => {
        if (card.dataset.url === firstChannel.url) {
          selectChannel(card, firstChannel);
        }
      });
    }

    // Filtrar canales en base al input b√∫squeda
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll(".channel-card").forEach(card => {
        const name = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = name.includes(searchTerm) ? "inline-block" : "none";
      });
    });

    // Iniciar app
    window.addEventListener("load", () => {
      loadDefaultChannels();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
