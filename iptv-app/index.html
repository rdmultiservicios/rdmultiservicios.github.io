<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
    }

    /* Navbar y footer */
    nav.navbar {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
    }
    nav.navbar a.navbar-brand {
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
    }
    nav.navbar input.form-control {
      max-width: 300px;
    }
    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
    }

    /* Layout principal */
    .main-container {
      padding: 1rem;
      min-height: calc(100vh - 112px); /* navbar + footer */
    }

    /* EPG y video lado a lado con misma altura */
    .row.main-row {
      gap: 1rem;
      height: 450px;
    }

    #epgContainer {
      height: 100%;
      overflow-y: auto;
      padding: 0.5rem 1rem;
      color: #333;
      border: none;
      background: transparent;
    }

    #epgContainer h5 {
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.3rem;
      color: #007bff;
    }

    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #444;
    }

    #epgList li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }

    /* Video player */
    #videoWrapper {
      height: 100%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-sizing: border-box;
    }
    video#livePlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      border-radius: 8px;
    }

    /* Lista de canales debajo (col-12) */
    #channelGroups {
      margin-top: 1.5rem;
      padding: 0 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .channel-group {
      margin-bottom: 1.5rem;
    }

    .channel-group-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.7rem;
      color: #007bff;
      user-select: none;
    }

    /* Scroll horizontal de canales */
    .channel-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 0.5rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #007bff #e9ecef;
    }

    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .channel-scroll::-webkit-scrollbar-track {
      background: #e9ecef;
      border-radius: 10px;
    }

    .channel-scroll::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 10px;
      border: 2px solid #e9ecef;
    }

    /* Tarjetas canales (uniformes) */
    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.7rem;
      cursor: pointer;
      vertical-align: top;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 8px;
      background: #f8f9fa;
      user-select: none;
      border: 1px solid transparent;
      text-align: center;
      padding: 0.3rem 0.2rem;
    }

    .channel-card:hover {
      transform: scale(1.07);
      border-color: #007bff;
      background: #e7f1ff;
    }

    .channel-card img {
      width: 100%;
      height: 84px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.4rem;
    }

    .card-title {
      font-size: 0.9rem;
      color: #222;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Películas relacionadas */
    #relatedMovies {
      margin-top: 2rem;
      padding: 0 0.5rem;
    }

    #relatedMovies h5 {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 1rem;
      user-select: none;
    }

    .related-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #007bff #e9ecef;
    }

    .related-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .related-scroll::-webkit-scrollbar-track {
      background: #e9ecef;
      border-radius: 10px;
    }

    .related-scroll::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 10px;
      border: 2px solid #e9ecef;
    }

    .related-card {
      flex: 0 0 150px;
      background: #f8f9fa;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      overflow: hidden;
      box-shadow: none;
      text-align: center;
    }

    .related-card:hover {
      transform: scale(1.05);
      background: #e7f1ff;
    }

    .related-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .related-card-title {
      padding: 0.4rem 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .row.main-row {
        flex-direction: column;
        height: auto;
      }
      #epgContainer, #videoWrapper {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Películas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Canales</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <input
          class="form-control ms-auto"
          type="search"
          placeholder="Buscar canal..."
          id="searchInput"
          autocomplete="off"
          style="max-width: 300px;"
        />
      </div>
    </div>
  </nav>

  <div class="container-fluid main-container">
    <div class="row main-row">
      <div class="col-lg-4 col-md-12" id="epgContainer">
        <h5>Programación</h5>
        <ul id="epgList"></ul>
      </div>
      <div class="col-lg-8 col-md-12" id="videoWrapper">
        <video id="livePlayer" controls autoplay muted></video>
      </div>
    </div>

    <div id="channelGroups"></div>

    <div id="relatedMovies">
      <h5>Películas Relacionadas</h5>
      <div class="related-scroll" id="relatedMoviesList">
        <!-- Tarjetas generadas por JS -->
      </div>
    </div>
  </div>

  <footer>
    © 2025 TV360 - Todos los derechos reservados.
  </footer>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;

    // Datos simulados de películas relacionadas (ejemplo)
    const relatedMoviesData = [
      { title: "El Señor de los Anillos", img: "https://via.placeholder.com/150x210?text=El+Señor+de+los+Anillos", url: "#" },
      { title: "El Hobbit 2", img: "https://via.placeholder.com/150x210?text=El+Hobbit+2", url: "#" },
      { title: "Harry Potter", img: "https://via.placeholder.com/150x210?text=Harry+Potter", url: "#" },
      { title: "Narnia", img: "https://via.placeholder.com/150x210?text=Narnia", url: "#" },
      { title: "Avatar", img: "https://via.placeholder.com/150x210?text=Avatar", url: "#" }
    ];

    async function loadM3U(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const parsed = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name,
                logo,
                url: streamUrl,
                group,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuación de ${name}` }
                ]
              });
            }
          }
        }

        return parsed;
      } catch (error) {
        console.error("Error al cargar el M3U:", error);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(channel => {
        if (!groups[channel.group]) groups[channel.group] = [];
        groups[channel.group].push(channel);
      });
      return groups;
    }

    function playChannel(channel) {
      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          video.muted = false; // iniciar con audio activo
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
          video.muted = false; // iniciar con audio activo
        });
      } else {
        alert("Tu navegador no soporta reproducción HLS.");
      }

      showEPG(channel);
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} — ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildChannelGroups() {
      const container = document.getElementById("channelGroups");
      container.innerHTML = "";

      for (const groupName in groupedChannels) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "channel-group";

        const title = document.createElement("div");
        title.className = "channel-group-title";
        title.innerText = groupName;
        groupDiv.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel);

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = channel.name;

          card.appendChild(img);
          card.appendChild(title);
          scroll.appendChild(card);
        });

        groupDiv.appendChild(scroll);
        container.appendChild(groupDiv);
      }
    }

    function buildRelatedMovies() {
      const container = document.getElementById("relatedMoviesList");
      relatedMoviesData.forEach(movie => {
        const card = document.createElement("a");
        card.href = movie.url;
        card.className = "related-card";
        card.title = movie.title;

        const img = document.createElement("img");
        img.src = movie.img;
        img.alt = movie.title;

        const title = document.createElement("div");
        title.className = "related-card-title";
        title.textContent = movie.title;

        card.appendChild(img);
        card.appendChild(title);
        container.appendChild(card);
      });
    }

    // Buscador canales
    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".channel-card");
      cards.forEach(card => {
        const name = card.getAttribute("data-name");
        if (name.includes(filter)) {
          card.style.display = "inline-block";
        } else {
          card.style.display = "none";
        }
      });
    });

    async function init() {
      channels = await loadM3U("canales.m3u"); // Cambia esta URL por la de tu M3U real
      groupedChannels = groupChannels(channels);
      buildChannelGroups();
      buildRelatedMovies();

      if (channels.length > 0) {
        playChannel(channels[0]); // reproducir el primer canal automáticamente con audio activo
      }
    }

    init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
