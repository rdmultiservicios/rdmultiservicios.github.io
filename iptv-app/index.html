<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlutoTV Clon Mejorado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <style>
    body { overflow: hidden; background-color: #121212; color: #eee; }
    #sidebar { height: 100vh; overflow-y: auto; background-color: #000; }
    .channel-item { cursor: pointer; padding: 0.3rem 0.5rem; border-radius: 4px; }
    .channel-item:hover, .channel-item.active { background-color: #333; }
    #search { margin-bottom: 0.5rem; }
    #epg-programmes div { margin-bottom: 0.3rem; }
    #epg-info { background-color: #222; padding: 0.8rem; }
    #player-container { position: relative; }
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #sidebar { height: auto; max-height: 30vh; }
    }
  </style>
</head>
<body>
  <div class="d-flex vh-100">
    <div id="sidebar" class="col-3 p-3">
      <input id="search" type="search" class="form-control" placeholder="Buscar canales..." />
      <div class="accordion" id="channel-groups"></div>
    </div>
    <div class="col-9 d-flex flex-column p-0">
      <div id="player-container" class="flex-grow-1">
        <video
          id="video-player"
          class="video-js vjs-default-skin w-100 h-100"
          controls
          preload="auto"
          autoplay
          muted
        ></video>
        <button id="fullscreen-btn" title="Pantalla completa">⛶</button>
      </div>
      <div id="epg-info" class="text-white">
        <h5 id="epg-title">Título del canal</h5>
        <p id="epg-description">Grupo / ID</p>
      </div>
      <div id="epg-programmes" class="bg-dark text-white p-3" style="min-height: 90px; overflow-y: auto;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
