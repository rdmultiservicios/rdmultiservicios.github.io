<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main-container {
      height: calc(100vh - 56px);
      padding: 1rem;
    }

    .row.align-items-center {
      height: 100%;
    }

    /* EPG con altura limitada igual al reproductor y scroll */
    #epgContainer {
      height: 450px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      font-size: 0.9rem;
    }

    #videoWrapper {
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      border-radius: 5px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.15);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Canales agrupados verticalmente */
    .channel-groups {
      margin-top: 1rem;
      overflow-y: auto;
      max-height: 350px; /* para que no crezca mucho debajo del video */
      padding-right: 0.5rem;
    }

    .channel-group {
      margin-bottom: 1.5rem;
    }

    .channel-group-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: #333;
      padding-left: 0.3rem;
    }

    .channel-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 0.3rem;
    }

    .channel-card {
      display: inline-block;
      width: 150px;
      margin-right: 0.5rem;
      cursor: pointer;
      vertical-align: top;
      transition: transform 0.2s;
      border-radius: 5px;
      box-shadow: 0 0 6px rgb(0 0 0 / 0.1);
      background: white;
      user-select: none;
    }

    .channel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgb(0 0 0 / 0.2);
    }

    .channel-card img {
      width: 100%;
      height: auto;
      border-radius: 5px 5px 0 0;
    }

    .channel-card .card-title {
      font-size: 0.9rem;
      text-align: center;
      margin: 0.4rem 0 0.6rem 0;
      padding: 0 0.3rem;
      color: #333;
    }

    @media (max-width: 768px) {
      #videoWrapper {
        height: 250px;
        margin-bottom: 1rem;
      }

      #epgContainer {
        height: 250px;
      }

      .channel-groups {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <input
        class="form-control ms-auto w-50"
        type="text"
        placeholder="Buscar canal..."
        id="searchInput"
      />
    </div>
  </nav>

  <div class="container-fluid main-container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <h5>Programación</h5>
        <div id="epgContainer"></div>
      </div>

      <div class="col-md-8">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay></video>
        </div>

        <div class="channel-groups" id="channelGroups"></div>
      </div>
    </div>
  </div>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;

    async function loadM3U(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const parsed = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name,
                logo,
                url: streamUrl,
                group,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuación de ${name}` }
                ]
              });
            }
          }
        }

        return parsed;
      } catch (error) {
        console.error("Error al cargar el M3U:", error);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(channel => {
        if (!groups[channel.group]) groups[channel.group] = [];
        groups[channel.group].push(channel);
      });
      return groups;
    }

    function playChannel(channel) {
      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Tu navegador no soporta reproducción HLS.");
      }

      showEPG(channel);
    }

    function showEPG(channel) {
      const container = document.getElementById("epgContainer");
      container.innerHTML = "";
      channel.epg.forEach(item => {
        const div = document.createElement("div");
        div.innerText = `${item.time} — ${item.title}`;
        container.appendChild(div);
      });
    }

    function buildChannelGroups() {
      const container = document.getElementById("channelGroups");
      container.innerHTML = "";

      for (const groupName in groupedChannels) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "channel-group";

        const title = document.createElement("div");
        title.className = "channel-group-title";
        title.innerText = groupName;
        groupDiv.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel);

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const title = document.createElement("div");
          title.className = "card-title";
          title.innerText = channel.name;

          card.appendChild(img);
          card.appendChild(title);
          scroll.appendChild(card);
        });

        groupDiv.appendChild(scroll);
        container.appendChild(groupDiv);
      }
    }

    // Buscador de canales en todos los grupos
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();

      // Iteramos todos los canales para filtrar
      for (const groupName in groupedChannels) {
        groupedChannels[groupName].forEach(channel => {
          const cardElements = [...document.querySelectorAll(`.channel-card`)];
          cardElements.forEach(card => {
            if (card.getAttribute("data-name") === channel.name.toLowerCase()) {
              card.style.display = channel.name.toLowerCase().includes(query) ? "inline-block" : "none";
            }
          });
        });
      }
    });

    async function initializeApp() {
      channels = await loadM3U("canales.m3u");

      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }

      groupedChannels = groupChannels(channels);

      buildChannelGroups();
      playChannel(channels[0]);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
