<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo con SweetAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* NAVBAR */
    nav.navbar {
      background-color: var(--nav-bg);
      padding: 0.5rem 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--highlight-color);
      font-size: 1.6rem;
      white-space: nowrap;
    }
    #navbarInputsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      flex-grow: 1;
      justify-content: flex-end;
      min-width: 0;
    }
    #urlInput {
      flex-grow: 1;
      min-width: 200px;
      max-width: 350px;
      border-radius: 25px;
      border: 1px solid #ccc;
      padding: 0.375rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    #urlInput:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: none;
    }
    #loadUrlBtn {
      border-radius: 25px;
      background-color: var(--highlight-color);
      color: white;
      border: none;
      padding: 0.375rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #loadUrlBtn:hover, #loadUrlBtn:focus {
      background-color: #0b5ed7;
      outline: none;
    }
    #m3uInput {
      cursor: pointer;
      border-radius: 25px;
      border: 1px solid #ccc;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      flex-shrink: 0;
      max-width: 160px;
    }
    #m3uInput::-webkit-file-upload-button {
      cursor: pointer;
      border-radius: 25px;
      padding: 0.375rem 1rem;
      background-color: var(--highlight-color);
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    #m3uInput::-webkit-file-upload-button:hover {
      background-color: #0b5ed7;
    }
    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    .theme-toggle-btn:hover, .theme-toggle-btn:focus {
      background-color: var(--highlight-color);
      color: white;
      outline: none;
    }

    /* Responsive para móviles */
    @media (max-width: 575.98px) {
      .navbar .container {
        justify-content: center;
        gap: 0.75rem;
      }
      #navbarInputsContainer {
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        width: 100%;
        gap: 0.5rem;
        margin-top: 0.25rem;
      }
      #urlInput, #loadUrlBtn, #m3uInput {
        max-width: 100%;
        min-width: auto;
        width: 100%;
        border-radius: 1.25rem;
        font-size: 1.1rem;
      }
      #loadUrlBtn {
        padding: 0.5rem;
      }
      #m3uInput::-webkit-file-upload-button {
        padding: 0.5rem;
        font-size: 1.1rem;
        border-radius: 1.25rem;
      }
      .theme-toggle-btn {
        align-self: center;
        padding: 0.5rem 1rem;
        font-size: 1.6rem;
      }
    }

    /* CONTENIDO PRINCIPAL */
    .container-main {
      padding: 1rem 2rem;
    }
    #epgContainer,
    #videoWrapper {
      height: 450px;
    }
    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
      border-radius: 6px;
    }
    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
    }
    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
    }
    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
      border-radius: 6px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: none;
    }
    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      text-align: center;
      user-select: none;
      outline: none;
      box-shadow: none !important;
      transition: none !important;
    }
    .channel-card:hover, .channel-card:focus, .channel-card.active {
      color: var(--highlight-color);
      background: none;
      box-shadow: none !important;
    }
    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px;
    }
    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .channel-card.active .card-title {
      color: var(--highlight-color);
    }
    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }
    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
        </ul>

        <div id="navbarInputsContainer">
          <input id="urlInput" class="form-control" type="text" placeholder="Pegar URL lista M3U" aria-label="Pegar URL lista M3U" />
          <button id="loadUrlBtn" type="button" class="btn btn-primary">Cargar URL</button>
          <input id="m3uInput" type="file" accept=".m3u,.txt" class="form-control" aria-label="Cargar archivo M3U" />
          <button id="themeToggleBtn" type="button" class="btn btn-outline-secondary" title="Alternar tema">🌙</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3">
        <div id="epgContainer">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay muted playsinline></video>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div>© 2025 TV360. Todos los derechos reservados.</div>
  </footer>

  <script>
    let channels = [], groupedChannels = {}, currentHls = null, currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "☀️" : "🌙";
    }

    document.getElementById("themeToggleBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("tv360-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    // Parse texto M3U
    async function parseM3U(text) {
      const lines = text.split("\n");
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const name = (lines[i].match(/,(.*)$/) || [])[1] || "Canal";
          const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "https://via.placeholder.com/140x84?text=Canal";
          const group = (lines[i].match(/group-title="(.*?)"/) || [])[1] || "Otros";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            parsed.push({
              name, logo, group, url,
              epg: [
                { time: "08:00", title: `Inicio de ${name}` },
                { time: "09:00", title: `Programa de ${name}` },
                { time: "10:00", title: `Más de ${name}` }
              ]
            });
          }
        }
      }
      return parsed;
    }

    async function loadM3UFromFile(file) {
      const text = await file.text();
      channels = await parseM3U(text);
      buildApp();
    }

    async function loadM3UFromURL(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error al cargar la URL");
        const text = await res.text();
        channels = await parseM3U(text);
        buildApp();
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo cargar la lista desde la URL.',
        });
        console.error(err);
      }
    }

    async function loadDefaultM3U() {
      try {
        const res = await fetch("canales.m3u");
        if (!res.ok) throw new Error("No encontrado");
        const text = await res.text();
        channels = await parseM3U(text);
        buildApp();
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo cargar canales.m3u por defecto.',
        });
        console.error(err);
      }
    }

    function groupChannels(list) {
      const grouped = {};
      list.forEach(ch => {
        grouped[ch.group] = grouped[ch.group] || [];
        grouped[ch.group].push(ch);
      });
      return grouped;
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} — ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function playChannel(channel, card) {
      const video = document.getElementById("livePlayer");
      video.style.opacity = 0;
      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }
      if (Hls.isSupported()) {
        currentHls = new Hls();
        currentHls.loadSource(channel.url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
          video.muted = false;
          setTimeout(() => video.style.opacity = 1, 200);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channel.url;
        video.muted = false;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(() => {});
          setTimeout(() => video.style.opacity = 1, 200);
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Tu navegador no soporta HLS.',
        });
      }
      showEPG(channel);
      if (currentChannelCard) currentChannelCard.classList.remove("active");
      if (card) {
        card.classList.add("active");
        currentChannelCard = card;
      }
    }

    function buildApp() {
      groupedChannels = groupChannels(channels);
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const groupName in groupedChannels) {
        const block = document.createElement("div");
        block.className = "group-block";
        const title = document.createElement("h6");
        title.className = "group-title";
        title.textContent = groupName;
        block.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.tabIndex = -1;
          card.onclick = () => playChannel(channel, card);
          card.innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}" />
            <div class="card-title">${channel.name}</div>
          `;
          scroll.appendChild(card);
        });

        block.appendChild(scroll);
        container.appendChild(block);
      }

      if (channels.length > 0) {
        playChannel(channels[0], null);
      }
    }

    document.getElementById("m3uInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) loadM3UFromFile(file);
      e.target.value = "";
    });

    document.getElementById("loadUrlBtn").addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (url) {
        loadM3UFromURL(url);
      } else {
        Swal.fire({
          icon: 'warning',
          title: 'URL vacía',
          text: 'Por favor, ingresa una URL válida.',
        });
      }
    });

    window.addEventListener("load", loadDefaultM3U);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
