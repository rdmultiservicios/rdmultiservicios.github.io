<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/7.22.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #eee;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 320px;
      background-color: #111;
      overflow-y: auto;
      border-right: 1px solid #222;
      padding: 0.5rem;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
    }
    #video-container {
      flex: 0 0 auto;
      max-height: 320px;
      margin-bottom: 1rem;
    }
    #channel-groups {
      overflow-y: auto;
      max-height: calc(100vh - 400px);
    }
    .list-group-item {
      cursor: pointer;
    }
    .list-group-item:hover {
      background-color: #222;
    }
    .favorite-btn {
      font-size: 1.1rem;
      border: none;
      background: transparent;
      color: gold;
      cursor: pointer;
      padding: 0 0.25rem;
    }
    .favorite-btn:hover {
      color: #ff0;
    }
    /* Modo claro */
    body.light-theme {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.light-theme #sidebar {
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    body.light-theme .list-group-item:hover {
      background-color: #eee;
    }
    /* Responsive mobile */
    @media (max-width: 576px) {
      #app {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid #222;
      }
      #main {
        padding: 0.5rem 0.25rem;
      }
      #video-container {
        max-height: 220px;
        margin-bottom: 0.5rem;
      }
      #channel-groups {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center p-2 bg-dark text-light">
    <h3 class="mb-0">IPTV Web App</h3>
    <button id="theme-toggle" class="btn btn-outline-light btn-sm" title="Alternar tema claro/oscuro">üåô</button>
  </div>

  <div id="app">
    <nav id="sidebar" aria-label="Lista de canales">
      <input
        type="search"
        id="search-input"
        class="form-control mb-2"
        placeholder="Buscar canal..."
        aria-label="Buscar canal"
      />
      <div id="favorites-group" class="mb-3">
        <h5>‚≠ê Favoritos</h5>
        <ul class="list-group" id="favorites-list"></ul>
      </div>
      <div class="accordion" id="channel-groups" role="region" aria-live="polite" aria-atomic="true"></div>
    </nav>

    <main id="main" role="main">
      <div id="video-container">
        <video
          id="video-player"
          class="video-js vjs-default-skin"
          controls
          preload="auto"
          playsinline
          width="100%"
          height="320"
          aria-label="Reproductor de video"
        ></video>
      </div>
      <section id="epg-section" aria-live="polite" aria-atomic="true">
        <h5>Programa actual</h5>
        <div id="epg-programmes" class="small"></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/video.js@7.22.2/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
