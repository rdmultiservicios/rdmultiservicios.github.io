<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.navbar {
      background-color: var(--nav-bg);
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.5rem;
    }
    .form-control {
      background-color: var(--epg-bg);
      border: none;
      color: var(--text-color);
      border-radius: 20px;
    }
    .navbar-nav .nav-link {
      color: var(--text-color);
    }
    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .container-main {
      padding: 1rem 2rem;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }

    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
    }

    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
    }

    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      text-align: center;
    }

    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px;
    }

    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-card.active .card-title,
    .channel-card:hover .card-title {
      color: var(--highlight-color);
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        </ul>
        <input class="form-control me-2 w-50" type="text" placeholder="Buscar canal..." id="searchInput" />
        <!-- <input type="file" id="m3uInput" accept=".m3u,.txt" class="me-2" /> -->
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema">🌙</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3">
        <div id="epgContainer">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay></video>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      © 2025 TV360. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    let channels = [], groupedChannels = {}, currentHls = null, currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "☀️" : "🌙";
    }

    document.getElementById("themeToggleBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("tv360-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    async function parseM3U(text) {
      const lines = text.split("\n");
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const name = (lines[i].match(/,(.*)$/) || [])[1] || "Canal";
          const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "https://via.placeholder.com/140x84?text=Canal";
          const group = (lines[i].match(/group-title="(.*?)"/) || [])[1] || "Otros";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            parsed.push({
              name, logo, group, url,
              epg: [
                { time: "08:00", title: `Inicio de ${name}` },
                { time: "09:00", title: `Programa de ${name}` },
                { time: "10:00", title: `Más de ${name}` }
              ]
            });
          }
        }
      }
      return parsed;
    }

    async function loadM3UFromFile(file) {
      const text = await file.text();
      channels = await parseM3U(text);
      buildApp();
    }

    async function loadDefaultM3U() {
      try {
        const res = await fetch("canales.m3u");
        const text = await res.text();
        channels = await parseM3U(text);
        buildApp();
      } catch (err) {
        alert("No se pudo cargar canales.m3u por defecto.");
      }
    }

    function groupChannels(list) {
      const grouped = {};
      list.forEach(ch => {
        grouped[ch.group] = grouped[ch.group] || [];
        grouped[ch.group].push(ch);
      });
      return grouped;
    }

    function playChannel(channel, card) {
      const video = document.getElementById("livePlayer");
      video.style.opacity = 0;
      if (currentHls) currentHls.destroy();
      if (Hls.isSupported()) {
        currentHls = new Hls();
        currentHls.loadSource(channel.url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channel.url;
        video.addEventListener("loadedmetadata", () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
        });
      } else {
        alert("Tu navegador no soporta HLS.");
      }
      showEPG(channel);
      if (currentChannelCard) currentChannelCard.classList.remove("active");
      if (card) {
        card.classList.add("active");
        currentChannelCard = card;
      }
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} — ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildApp() {
      groupedChannels = groupChannels(channels);
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const groupName in groupedChannels) {
        const block = document.createElement("div");
        block.className = "group-block";
        const title = document.createElement("h6");
        title.className = "group-title";
        title.textContent = groupName;
        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";
        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel, card);
          card.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><div class="card-title">${channel.name}</div>`;
          scroll.appendChild(card);
        });
        block.appendChild(title);
        block.appendChild(scroll);
        container.appendChild(block);
      }

      // Autoplay primer canal
      const firstGroup = Object.keys(groupedChannels)[0];
      if (firstGroup) {
        const firstChannel = groupedChannels[firstGroup][0];
        const card = [...document.querySelectorAll(".channel-card")].find(c => c.getAttribute("data-name") === firstChannel.name.toLowerCase());
        playChannel(firstChannel, card);
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      document.querySelectorAll(".channel-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(q) ? "inline-block" : "none";
      });
    });

    document.getElementById("m3uInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) loadM3UFromFile(file);
    });

    document.addEventListener("DOMContentLoaded", loadDefaultM3U);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
