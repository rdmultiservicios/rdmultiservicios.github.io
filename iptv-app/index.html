<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PlutoTV Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Canal list -->
        <div class="col-3 bg-black overflow-auto p-3" style="max-height: 100vh;">
            <h5 class="mb-3">Canales</h5>
            <ul id="channel-list" class="list-group list-group-flush"></ul>
        </div>

        <!-- Player -->
        <div class="col-9 p-0">
            <video id="video-player" class="video-js vjs-theme-city w-100 h-100" controls preload="auto" autoplay muted></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
