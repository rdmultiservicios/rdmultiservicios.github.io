<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App de Canales de TV</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.14.0/video-js.css" rel="stylesheet" />
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container-fluid {
            padding: 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-js {
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .sidebar {
            background-color: #1a1a1a;
            height: 100vh;
            overflow-y: auto;
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .channel-list .card {
            background-color: transparent;
            border: none;
        }

        .channel-list .list-group-item {
            cursor: pointer;
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .channel-list .list-group-item:hover,
        .channel-list .list-group-item.active {
            background-color: #333;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
            object-fit: cover;
            border: 1px solid #444;
        }

        .channel-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .channel-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ccc;
            padding: 0.5rem 0;
            margin-top: 1rem;
        }

        .card-header button {
            color: #fff;
            text-decoration: none;
        }

        .card-header button:hover {
            color: #ddd;
        }

        .channel-placeholder {
            min-height: 200px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            flex-direction: column;
            text-align: center;
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .now-playing {
            background-color: #1a1a1a;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .file-input-label {
            background-color: #2e2e2e;
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
            width: 100%;
        }
        
        .file-input-label:hover {
            background-color: #444;
        }

        #fileInput {
            display: none;
        }
        
        /* Media Queries para diseño responsive */
        @media (min-width: 992px) {
            .main-content {
                height: 100vh;
                display: flex;
                flex-direction: row;
            }
            .video-player-col {
                flex-grow: 1;
                padding: 1rem;
            }
            .sidebar-col {
                width: 380px;
                flex-shrink: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid main-content">
        <div class="row w-100">
            <!-- Columna del reproductor de video -->
            <div class="col-lg-8 p-3 order-lg-1 video-player-col">
                <div class="d-flex flex-column h-100">
                    <div class="now-playing" id="nowPlaying">
                        <h4 class="m-0">No hay canal reproduciéndose</h4>
                    </div>
                    <div class="video-container flex-grow-1 mb-3">
                        <video id="my-video" class="video-js vjs-theme-forest" controls preload="auto" data-setup='{}'>
                            <p class="vjs-no-js">
                                Para ver este video, por favor habilita JavaScript y considera
                                actualizar a un navegador que
                                <a href="https://videojs.com/html5-video-support/" target="_blank">soporte video HTML5</a>
                            </p>
                        </video>
                    </div>
                    <!-- Control para cargar el archivo -->
                    <div class="text-center">
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-upload me-2"></i> Cargar archivo .m3u
                        </label>
                        <input type="file" id="fileInput" accept=".m3u">
                    </div>
                </div>
            </div>

            <!-- Columna de la lista de canales -->
            <div class="col-lg-4 p-3 order-lg-2 sidebar-col">
                <div class="sidebar d-flex flex-column h-100">
                    <h2 class="text-center my-3">Canales de TV</h2>
                    <div class="channel-list flex-grow-1" id="channelList">
                        <div class="channel-placeholder">
                            <i class="fas fa-tv fa-3x mb-3"></i>
                            <p class="lead">Carga un archivo .m3u para ver los canales.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Video.js y HLS.js -->
    <script src="https://vjs.zencdn.net/8.14.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const channelList = document.getElementById('channelList');
            const nowPlaying = document.getElementById('nowPlaying');
            const player = videojs('my-video');

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    parseM3u(content);
                };
                reader.readAsText(file);
            });

            function parseM3u(content) {
                const channels = [];
                const lines = content.split('\n');
                let currentChannel = null;

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (trimmedLine.startsWith('#EXTINF')) {
                        const match = trimmedLine.match(/tvg-name="([^"]*)"(?:.*tvg-logo="([^"]*)")?(?:.*group-title="([^"]*)")?/);
                        if (match) {
                            currentChannel = {
                                name: match[1] || 'Nombre Desconocido',
                                logo: match[2] || '',
                                category: match[3] || 'Sin Categoría'
                            };
                        }
                    } else if (trimmedLine.startsWith('http') && currentChannel) {
                        currentChannel.url = trimmedLine;
                        channels.push(currentChannel);
                        currentChannel = null;
                    }
                }

                displayChannels(channels);
            }

            function displayChannels(channels) {
                channelList.innerHTML = '';
                const groupedChannels = channels.reduce((acc, channel) => {
                    (acc[channel.category] = acc[channel.category] || []).push(channel);
                    return acc;
                }, {});

                for (const category in groupedChannels) {
                    const categoryCard = document.createElement('div');
                    categoryCard.className = 'card mb-2';
                    categoryCard.innerHTML = `
                        <div class="card-header bg-dark p-0" id="heading-${category.replace(/\s/g, '-')}" style="border: none;">
                            <h5 class="mb-0">
                                <button class="btn btn-link w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${category.replace(/\s/g, '-')}" aria-expanded="true" aria-controls="collapse-${category.replace(/\s/g, '-')}">
                                    <i class="fas fa-caret-down me-2"></i> ${category}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse-${category.replace(/\s/g, '-')}" class="collapse show" aria-labelledby="heading-${category.replace(/\s/g, '-')}" data-bs-parent="#channelList">
                            <div class="card-body p-0">
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    `;

                    const ul = categoryCard.querySelector('ul');
                    groupedChannels[category].forEach(channel => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.dataset.url = channel.url;
                        li.dataset.name = channel.name;
                        li.innerHTML = `
                            <img src="${channel.logo || 'https://placehold.co/40x40/2e2e2e/fff?text=TV'}" class="channel-logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/2e2e2e/fff?text=TV';">
                            <div class="channel-details">
                                <span class="channel-name">${channel.name}</span>
                            </div>
                        `;
                        li.addEventListener('click', () => playChannel(channel, li));
                        ul.appendChild(li);
                    });
                    channelList.appendChild(categoryCard);
                }
            }

            function playChannel(channel, element) {
                // Remove 'active' class from all channels
                const allChannels = document.querySelectorAll('.list-group-item');
                allChannels.forEach(item => item.classList.remove('active'));
                
                // Add 'active' class to the clicked channel
                element.classList.add('active');

                // Update 'Now Playing' display
                nowPlaying.innerHTML = `<h4 class="m-0">${channel.name}</h4><p class="m-0 text-muted">${channel.category}</p>`;

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(player.tech().el());
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play();
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src(channel.url);
                    player.play();
                } else {
                    nowPlaying.innerHTML = `<h4 class="text-danger m-0">Error: El formato de video no es compatible con tu navegador.</h4>`;
                }
            }
        });
    </script>
</body>
</html>
