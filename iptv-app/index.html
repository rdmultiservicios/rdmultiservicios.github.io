<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: var(--nav-bg);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .navbar .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.6rem;
      flex-shrink: 0;
    }

    #navbarInputsContainer {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      flex-grow: 1;
      justify-content: center;
      min-width: 0;
    }

    #urlInput, #m3uInput, #loadUrlBtn {
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 0.375rem 0.75rem;
      font-size: 0.9rem;
      max-width: 300px;
      min-width: 150px;
      flex-grow: 1;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    #urlInput:focus, #m3uInput:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: none;
    }
    #m3uInput {
      cursor: pointer;
      max-width: 150px;
      flex-grow: 0;
      padding: 0.375rem 0.75rem;
    }
    #loadUrlBtn {
      background-color: var(--highlight-color);
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.375rem 1rem;
      flex-grow: 0;
      min-width: 90px;
      transition: background-color 0.3s ease;
    }
    #loadUrlBtn:hover, #loadUrlBtn:focus {
      background-color: #0b5ed7;
      outline: none;
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.3rem;
      cursor: pointer;
      flex-shrink: 0;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .theme-toggle-btn:hover, .theme-toggle-btn:focus {
      background-color: var(--highlight-color);
      color: white;
      outline: none;
    }

    /* Mobile adjustments */
    @media (max-width: 575.98px) {
      #navbarInputsContainer {
        justify-content: center;
        gap: 0.4rem;
      }
      #urlInput {
        max-width: 100%;
        min-width: auto;
        flex-grow: 1;
      }
      #m3uInput, #loadUrlBtn {
        flex-grow: 0;
        min-width: auto;
        max-width: 120px;
        padding: 0.375rem 0.5rem;
      }
    }

    /* El resto del código igual */
    .container-main {
      padding: 1rem 2rem;
      flex: 1 0 auto;
      overflow-y: auto;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }

    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
      border-radius: 8px;
    }

    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
    }

    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
      border-radius: 8px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: none;
    }

    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-top: 0.5rem;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      text-align: center;
      background-color: var(--card-bg);
      border-radius: 8px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      border: none;
      box-shadow: none !important;
      transition: none !important;
    }
    .channel-card:focus {
      outline: none !important;
      box-shadow: none !important;
    }

    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      pointer-events: none;
      user-select: none;
    }

    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      user-select: none;
    }

    .channel-card.active .card-title {
      color: var(--highlight-color);
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">TV360</a>
      <div id="navbarInputsContainer" role="search" aria-label="Formulario para cargar lista M3U">
        <input
          type="text"
          class="form-control"
          id="urlInput"
          placeholder="Pegar URL lista M3U"
          aria-label="Pegar URL lista M3U"
        />
        <button id="loadUrlBtn" aria-label="Cargar URL lista M3U">Cargar</button>
        <input
          type="file"
          id="m3uInput"
          accept=".m3u,.txt"
          aria-label="Cargar archivo lista M3U"
          title="Cargar archivo lista M3U"
        />
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema" aria-label="Alternar tema">🌙</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3">
        <div id="epgContainer" tabindex="0" aria-label="Programación de canal">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay playsinline></video>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12" id="channelGroupsList" aria-label="Lista de canales"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      © 2025 TV360. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;
    let currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "☀️" : "🌙";
    }

    document.getElementById("themeToggleBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("tv360-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    async function parseM3U(text) {
      const lines = text.split("\n");
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const nameMatch = lines[i].match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1].trim() : "Canal";
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/140x84?text=Canal";
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const group = groupMatch ? groupMatch[1] : "Otros";
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith("http")) {
            parsed.push({
              name,
              logo,
              group,
              url,
              epg: [
                { time: "08:00", title: `Inicio de ${name}` },
                { time: "09:00", title: `Programa de ${name}` },
                { time: "10:00", title: `Más de ${name}` }
              ]
            });
          }
        }
      }
      return parsed;
    }

    function groupChannels(list) {
      const grouped = {};
      list.forEach(ch => {
        grouped[ch.group] = grouped[ch.group] || [];
        grouped[ch.group].push(ch);
      });
      return grouped;
    }

    function renderChannels(grouped) {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";

      for (const groupName in grouped) {
        const block = document.createElement("div");
        block.className = "group-block";
        const title = document.createElement("h6");
        title.className = "group-title";
        title.textContent = groupName;
        block.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        grouped[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.setAttribute("tabindex", "-1");
          card.onclick = () => selectChannel(channel, card);
          card.innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}" draggable="false" />
            <div class="card-title">${channel.name}</div>
          `;
          scroll.appendChild(card);
        });

        block.appendChild(scroll);
        container.appendChild(block);
      }
    }

    function selectChannel(channel, card) {
      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
      }
      if (card) {
        card.classList.add("active");
        currentChannelCard = card;
      }

      // Actualizar EPG
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} - ${item.title}`;
        epgList.appendChild(li);
      });

      // Reproducir stream con HLS
      const video = document.getElementById("livePlayer");
      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }
      if (Hls.isSupported()) {
        currentHls = new Hls();
        currentHls.loadSource(channel.url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            Swal.fire("Error", "Error en la reproducción del canal.", "error");
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channel.url;
      } else {
        Swal.fire("Error", "Este navegador no soporta reproducción HLS.", "error");
      }
      video.play().catch(() => { /* evitar error por autoplay */ });
    }

    // Cargar archivo local
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        parseM3U(e.target.result)
          .then(chs => {
            if (chs.length === 0) {
              Swal.fire("Aviso", "Archivo M3U vacío o inválido.", "warning");
              return;
            }
            channels = chs;
            groupedChannels = groupChannels(channels);
            renderChannels(groupedChannels);
            selectChannel(channels[0], null);
          })
          .catch(() => {
            Swal.fire("Error", "No se pudo leer la lista M3U.", "error");
          });
      };
      reader.readAsText(file);
      event.target.value = ""; // reset input
    }

    // Cargar URL M3U
    async function handleLoadUrl() {
      const urlInput = document.getElementById("urlInput");
      const url = urlInput.value.trim();
      if (!url) {
        Swal.fire("Aviso", "Por favor ingresa una URL válida.", "warning");
        return;
      }
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error al cargar la URL");
        const text = await res.text();
        const chs = await parseM3U(text);
        if (chs.length === 0) {
          Swal.fire("Aviso", "La lista M3U no contiene canales válidos.", "warning");
          return;
        }
        channels = chs;
        groupedChannels = groupChannels(channels);
        renderChannels(groupedChannels);
        selectChannel(channels[0], null);
      } catch (err) {
        Swal.fire("Error", "No se pudo cargar la lista desde la URL.", "error");
      }
    }

    // Cargar lista por defecto al iniciar
    async function loadDefaultM3U() {
      try {
        const res = await fetch("canales.m3u");
        if (!res.ok) throw new Error("Archivo no encontrado");
        const text = await res.text();
        const chs = await parseM3U(text);
        if (chs.length > 0) {
          channels = chs;
          groupedChannels = groupChannels(channels);
          renderChannels(groupedChannels);
          selectChannel(channels[0], null);
        }
      } catch {
        // No mostrar error si no existe archivo default
      }
    }

    document.getElementById("m3uInput").addEventListener("change", handleFileSelect);
    document.getElementById("loadUrlBtn").addEventListener("click", handleLoadUrl);
    document.getElementById("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleLoadUrl();
      }
    });

    window.addEventListener("load", () => {
      loadDefaultM3U();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
