<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo Mejorado</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Animate.css para animaciones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
      --input-bg: #e9ecef;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
      --input-bg: #343a40;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: var(--nav-bg);
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.5rem;
      user-select: none;
    }
    .form-control, input[type="file"], input[type="text"] {
      background-color: var(--input-bg);
      border: none;
      color: var(--text-color);
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    .form-control::placeholder, input[type="text"]::placeholder {
      color: var(--text-color);
      opacity: 0.6;
    }
    input[type="file"] {
      padding: 6px 12px;
      cursor: pointer;
    }
    .navbar-nav .nav-link {
      color: var(--text-color);
      user-select: none;
    }
    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .theme-toggle-btn:hover {
      color: var(--highlight-color);
    }

    .container-main {
      padding: 1rem 2rem;
      flex: 1 0 auto;
    }

    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
      height: 450px;
      border-radius: 8px;
      box-shadow: inset 0 0 8px rgb(0 0 0 / 0.05);
      user-select: none;
    }
    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.6);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-top: 0.25rem;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      text-align: center;
      vertical-align: top;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      background-color: var(--card-bg);
      box-shadow: 0 0 5px rgb(0 0 0 / 0.1);
      padding: 0.25rem;
    }
    .channel-card:hover {
      box-shadow: 0 4px 15px rgb(13 110 253 / 0.4);
      transform: scale(1.05);
      z-index: 2;
    }
    .channel-card.active {
      border: 2px solid var(--highlight-color);
      box-shadow: 0 0 20px var(--highlight-color);
      transform: scale(1.1);
      z-index: 3;
    }
    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 6px;
      user-select: none;
    }
    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }
    .channel-card.active .card-title,
    .channel-card:hover .card-title {
      color: var(--highlight-color);
    }

    .group-block {
      margin-bottom: 2rem;
      user-select: none;
    }
    .group-title {
      font-weight: 600;
      color: var(--highlight-color);
      margin-bottom: 0.5rem;
      user-select: none;
    }

    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      margin-top: 2rem;
      flex-shrink: 0;
      user-select: none;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.1);
    }

    /* Responsive */
    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    @media (max-width: 575.98px) {
      .channel-card {
        width: 110px;
      }
      .channel-card img {
        width: 110px;
        height: 66px;
      }
      .navbar-nav {
        margin-bottom: 0.5rem;
      }
      .form-control {
        width: 100% !important;
        margin-top: 0.5rem;
        border-radius: 12px;
      }
    }

    /* Scrollbar personalizado para channel scroll */
    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .channel-scroll::-webkit-scrollbar-track {
      background: var(--epg-bg);
    }
    .channel-scroll::-webkit-scrollbar-thumb {
      background-color: var(--highlight-color);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        </ul>

        <!-- Buscador -->
        <input class="form-control me-2 w-50" type="text" placeholder="Buscar canal..." id="searchInput" aria-label="Buscar canal" />

        <!-- Input para URL M3U -->
        <input type="text" id="urlInput" class="form-control me-2" placeholder="Pegar URL archivo M3U" aria-label="URL archivo M3U" />
        <button class="btn btn-primary me-2" id="loadUrlBtn" title="Cargar lista desde URL" aria-label="Cargar lista desde URL">
          <i class="bi bi-cloud-arrow-down"></i> Cargar URL
        </button>

        <!-- Input para archivo M3U -->
        <input type="file" id="m3uInput" accept=".m3u,.txt" class="form-control me-2" style="max-width: 200px;" aria-label="Cargar archivo M3U" />

        <!-- Toggle Tema -->
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema" aria-label="Alternar tema">🌙</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3">
        <div id="epgContainer" aria-live="polite" aria-atomic="true" role="region">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay muted playsinline></video>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12" id="channelGroupsList" aria-label="Lista de canales"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      © 2025 TV360. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let channels = [], groupedChannels = {}, currentHls = null, currentChannelCard = null;

    // Aplicar tema guardado o por defecto (prefiere sistema)
    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      document.getElementById("themeToggleBtn").textContent = theme === "dark" ? "☀️" : "🌙";
    }

    document.getElementById("themeToggleBtn").onclick = () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("tv360-theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"));

    // Parsear texto M3U a lista de canales
    async function parseM3U(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim());
      let result = [];
      let groupTitle = "Sin grupo";
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (!line || line.startsWith("#EXTM3U")) continue;
        if (line.startsWith("#EXTINF")) {
          const info = line.match(/#EXTINF:-?\d+.*,(.*)/);
          const groupMatch = line.match(/group-title="([^"]*)"/i);
          const logoMatch = line.match(/tvg-logo="([^"]*)"/i);
          let name = info ? info[1].trim() : "Canal desconocido";
          let group = groupMatch ? groupMatch[1].trim() : groupTitle;
          let logo = logoMatch ? logoMatch[1].trim() : "";
          let url = lines[i + 1] || "";
          i++;
          if (!url.startsWith("http")) continue; // solo url válidas
          result.push({name, group, logo, url});
        }
      }
      return result;
    }

    // Agrupar canales por grupo
    function groupChannels(channels) {
      const groups = {};
      channels.forEach(c => {
        if (!groups[c.group]) groups[c.group] = [];
        groups[c.group].push(c);
      });
      return groups;
    }

    // Mostrar canales agrupados en el DOM
    function renderChannels(groups) {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const group in groups) {
        const groupBlock = document.createElement("div");
        groupBlock.className = "group-block";

        const title = document.createElement("h4");
        title.className = "group-title";
        title.textContent = group;
        groupBlock.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";
        scroll.setAttribute("tabindex", "0");
        scroll.setAttribute("aria-label", `Canales del grupo ${group}`);

        groups[group].forEach((channel, idx) => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("role", "button");
          card.setAttribute("tabindex", "0");
          card.setAttribute("aria-pressed", "false");
          card.setAttribute("aria-label", `Canal ${channel.name}`);

          card.innerHTML = `
            <img src="${channel.logo || 'https://via.placeholder.com/140x84?text=No+Logo'}" alt="Logo de ${channel.name}" loading="lazy" />
            <div class="card-title">${channel.name}</div>
          `;

          card.onclick = () => selectChannel(channel, card);
          card.onkeydown = (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              selectChannel(channel, card);
            }
          };

          scroll.appendChild(card);
        });

        groupBlock.appendChild(scroll);
        container.appendChild(groupBlock);
      }
    }

    // Mostrar la programación EPG para el canal seleccionado
    function renderEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";

      // Para demo, muestra solo el nombre y url (normalmente vendría de otro lado)
      if (!channel) return;
      const now = new Date();
      const prog = [
        { time: "12:00", title: `Inicio de transmisión: ${channel.name}` },
        { time: "13:00", title: "Programa de ejemplo" },
        { time: "14:00", title: "Noticias" },
        { time: "15:00", title: "Show de variedades" }
      ];

      prog.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.time} - ${p.title}`;
        epgList.appendChild(li);
      });
    }

    // Seleccionar canal y cargar video
    function selectChannel(channel, card) {
      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
        currentChannelCard.setAttribute("aria-pressed", "false");
      }
      currentChannelCard = card;
      card.classList.add("active");
      card.setAttribute("aria-pressed", "true");

      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        currentHls = new Hls();
        currentHls.loadSource(channel.url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channel.url;
        video.play().catch(() => {});
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Tu navegador no soporta reproducción de streams HLS.",
        });
        return;
      }

      renderEPG(channel);
    }

    // Cargar lista desde archivo
    document.getElementById("m3uInput").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.name.toLowerCase().endsWith(".m3u") && !file.name.toLowerCase().endsWith(".txt")) {
        Swal.fire({
          icon: "warning",
          title: "Formato no soportado",
          text: "Por favor, selecciona un archivo con extensión .m3u o .txt",
        });
        return;
      }

      try {
        const text = await file.text();
        channels = await parseM3U(text);
        if (channels.length === 0) {
          Swal.fire({
            icon: "info",
            title: "Archivo vacío o no válido",
            text: "No se encontraron canales en el archivo.",
          });
          return;
        }
        groupedChannels = groupChannels(channels);
        renderChannels(groupedChannels);
        Swal.fire({
          icon: "success",
          title: "Lista cargada",
          text: `${channels.length} canales cargados desde archivo.`,
          timer: 1500,
          toast: true,
          position: "top-end",
          showConfirmButton: false,
        });
      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "Error al leer archivo",
          text: err.message,
        });
      }
      // reset input
      e.target.value = "";
    });

    // Cargar lista desde URL
    document.getElementById("loadUrlBtn").addEventListener("click", async () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        Swal.fire({
          icon: "warning",
          title: "URL vacía",
          text: "Por favor ingresa una URL válida para cargar la lista.",
        });
        return;
      }

      try {
        Swal.fire({
          title: 'Cargando lista desde URL...',
          didOpen: () => {
            Swal.showLoading();
          },
          allowOutsideClick: false,
          allowEscapeKey: false,
        });

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error HTTP ${response.status}`);

        const text = await response.text();
        channels = await parseM3U(text);
        if (channels.length === 0) {
          Swal.fire({
            icon: "info",
            title: "Lista vacía o inválida",
            text: "No se encontraron canales en la URL proporcionada.",
          });
          return;
        }
        groupedChannels = groupChannels(channels);
        renderChannels(groupedChannels);
        Swal.close();
        Swal.fire({
          icon: "success",
          title: "Lista cargada",
          text: `${channels.length} canales cargados desde URL.`,
          timer: 1500,
          toast: true,
          position: "top-end",
          showConfirmButton: false,
        });
      } catch (err) {
        Swal.close();
        Swal.fire({
          icon: "error",
          title: "Error al cargar URL",
          text: err.message,
        });
      }
    });

    // Filtrado en vivo de canales por búsqueda
    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      for (const group in groupedChannels) {
        const cards = document.querySelectorAll(`#channelGroupsList .group-block:has(h4:contains('${group}')) .channel-card`);
        groupedChannels[group].forEach((channel, idx) => {
          const card = [...document.querySelectorAll(".channel-card")].find(c => c.querySelector(".card-title").textContent === channel.name);
          if (!card) return;
          if (channel.name.toLowerCase().includes(query) || group.toLowerCase().includes(query)) {
            card.style.display = "";
          } else {
            card.style.display = "none";
          }
        });
      }
    });

    // Polyfill for :has() selector and :contains() for compatibility
    // Since :has() and :contains() are not widely supported, implement filtering differently:
    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();

      // Mostrar u ocultar grupos y canales según búsqueda
      const groupBlocks = document.querySelectorAll("#channelGroupsList .group-block");
      groupBlocks.forEach(groupBlock => {
        const groupTitle = groupBlock.querySelector(".group-title").textContent.toLowerCase();
        const channelCards = groupBlock.querySelectorAll(".channel-card");
        let anyVisible = false;

        channelCards.forEach(card => {
          const channelName = card.querySelector(".card-title").textContent.toLowerCase();
          if (channelName.includes(query) || groupTitle.includes(query)) {
            card.style.display = "";
            anyVisible = true;
          } else {
            card.style.display = "none";
          }
        });

        groupBlock.style.display = anyVisible ? "" : "none";
      });
    });

  </script>
</body>
</html>
