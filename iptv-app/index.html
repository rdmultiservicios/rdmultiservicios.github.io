<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --epg-bg: #f5f5f5;
      --channel-bg: #fafafa;
      --highlight-color: #0d6efd;
      --card-bg: #fff;
      --card-text: #444;
      --nav-bg: #fff;
      --footer-bg: #f2f2f2;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --epg-bg: #1e1e1e;
      --channel-bg: #1a1a1a;
      --highlight-color: #0d6efd;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --nav-bg: #1a1a1a;
      --footer-bg: #1e1e1e;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* NAVBAR */
    nav.navbar {
      background-color: var(--nav-bg);
      transition: background-color 0.3s ease;
    }
    .navbar-brand {
      font-weight: bold;
      color: var(--highlight-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    .form-control {
      background-color: var(--epg-bg);
      border: none;
      color: var(--text-color);
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar-nav .nav-link {
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: var(--highlight-color);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .theme-toggle-btn:hover {
      color: var(--highlight-color);
    }

    .container-main {
      padding: 1rem 2rem;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }
    #epgContainer {
      background-color: var(--epg-bg);
      padding: 1rem;
      overflow-y: auto;
      transition: background-color 0.3s ease;
    }
    #epgContainer h5 {
      color: var(--highlight-color);
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--highlight-color);
      padding-bottom: 0.5rem;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--channel-bg);
      transition: border-color 0.3s ease;
    }
    #epgList li:last-child {
      border-bottom: none;
    }

    #videoWrapper {
      position: relative;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #channelGroupsList {
      margin-top: 1.5rem;
    }
    .group-block {
      margin-bottom: 2rem;
    }
    .group-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--highlight-color);
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
    }
    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--highlight-color) transparent;
    }
    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .channel-scroll::-webkit-scrollbar-thumb {
      background: var(--highlight-color);
      border-radius: 10px;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      background: transparent;
      transition: transform 0.2s ease, filter 0.2s ease;
      text-align: center;
    }
    .channel-card:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .channel-card.active {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px;
      background-color: var(--card-bg);
      transition: background-color 0.3s ease;
    }
    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--card-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.3s ease;
    }
    .channel-card:hover .card-title,
    .channel-card.active .card-title {
      color: var(--highlight-color);
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }

    /* FOOTER */
    footer.footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem 2rem;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer.footer a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer.footer a:hover {
      color: var(--highlight-color);
    }
  </style>
</head>
<body>

  <!-- NAVBAR con men√∫ -->
  <nav class="navbar navbar-expand-lg px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Canales</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <input
          class="form-control me-3 w-50"
          type="text"
          placeholder="Buscar canal..."
          id="searchInput"
          autocomplete="off"
        />
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Alternar tema">üåô</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3 mb-lg-0">
        <div id="epgContainer">
          <h5>Programaci√≥n</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls></video>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      ¬© 2025 TV360. Todos los derechos reservados.
    </div>
    <div>
      <a href="#">Pol√≠tica de Privacidad</a> | <a href="#">T√©rminos de servicio</a> | <a href="#">Ayuda</a>
    </div>
  </footer>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;
    let currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      const btn = document.getElementById("themeToggleBtn");
      btn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    }

    document.getElementById("themeToggleBtn").addEventListener("click", toggleTheme);

    const saved = localStorage.getItem("tv360-theme");
    if (saved) {
      applyTheme(saved);
    } else {
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDark ? "dark" : "light");
    }

    async function loadM3U(url) {
      try {
        const resp = await fetch(url);
        const text = await resp.text();
        const lines = text.split('\n');
        const parsed = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/140x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i+1]?.trim();
            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name,
                logo,
                url: streamUrl,
                group,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuaci√≥n de ${name}` }
                ]
              });
            }
          }
        }
        return parsed;
      } catch (err) {
        console.error("Error al cargar M3U:", err);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(ch => {
        if (!groups[ch.group]) groups[ch.group] = [];
        groups[ch.group].push(ch);
      });
      return groups;
    }

    function playChannel(channel, cardElement) {
      const video = document.getElementById("livePlayer");
      video.style.opacity = 0;

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
          setTimeout(() => video.style.opacity = 1, 200);
        });
      } else {
        alert("Tu navegador no soporta reproducci√≥n HLS.");
      }

      video.muted = false;
      showEPG(channel);

      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
      }
      if (cardElement) {
        cardElement.classList.add("active");
        currentChannelCard = cardElement;
      }
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} ‚Äî ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildChannelGroupsUI() {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const groupName in groupedChannels) {
        const block = document.createElement("div");
        block.className = "group-block";

        const title = document.createElement("div");
        title.className = "group-title";
        title.innerText = groupName;
        block.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel, card);

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const t = document.createElement("div");
          t.className = "card-title";
          t.innerText = channel.name;

          card.appendChild(img);
          card.appendChild(t);
          scroll.appendChild(card);
        });

        block.appendChild(scroll);
        container.appendChild(block);
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      document.querySelectorAll(".channel-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(q) ? "inline-block" : "none";
      });
    });

    async function initializeApp() {
      channels = await loadM3U("canales.m3u");
      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }
      groupedChannels = groupChannels(channels);
      buildChannelGroupsUI();

      const firstGroup = Object.keys(groupedChannels)[0];
      const firstChannel = groupedChannels[firstGroup][0];
      const allCards = document.querySelectorAll(".channel-card");
      let firstCardElem = null;
      allCards.forEach(card => {
        if (card.getAttribute("data-name") === firstChannel.name.toLowerCase()) {
          firstCardElem = card;
        }
      });

      playChannel(firstChannel, firstCardElem);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
