<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Container principal para ocupar toda la altura menos navbar */
    .main-container {
      height: calc(100vh - 56px);
      padding: 1rem;
    }

    /* Usamos flex y bootstrap grid para alinear todo */
    .row.align-items-center {
      height: 100%;
    }

    /* EPG con scroll y altura fija */
    #epgContainer {
      max-height: 450px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      font-size: 0.9rem;
    }

    /* Video dentro del col 8 */
    #videoWrapper {
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      border-radius: 5px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.15);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Canales scroll horizontal debajo */
    .channel-scroll {
      margin-top: 1rem;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 0.5rem;
    }

    .channel-card {
      display: inline-block;
      width: 150px;
      margin-right: 0.5rem;
      cursor: pointer;
      vertical-align: top;
      transition: transform 0.2s;
      border-radius: 5px;
      box-shadow: 0 0 6px rgb(0 0 0 / 0.1);
      background: white;
      user-select: none;
    }

    .channel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgb(0 0 0 / 0.2);
    }

    .channel-card img {
      width: 100%;
      height: auto;
      border-radius: 5px 5px 0 0;
    }

    .channel-card .card-title {
      font-size: 0.9rem;
      text-align: center;
      margin: 0.4rem 0 0.6rem 0;
      padding: 0 0.3rem;
      color: #333;
    }

    /* Responsive - en móviles apilar */
    @media (max-width: 768px) {
      #videoWrapper {
        height: 250px;
        margin-bottom: 1rem;
      }

      #epgContainer {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <input
        class="form-control ms-auto w-50"
        type="text"
        placeholder="Buscar canal..."
        id="searchInput"
      />
    </div>
  </nav>

  <!-- Contenedor Principal -->
  <div class="container-fluid main-container">
    <div class="row align-items-center">
      <!-- EPG: 4 columnas -->
      <div class="col-md-4">
        <h5>Programación</h5>
        <div id="epgContainer">
          <!-- Programación se inserta aquí -->
        </div>
      </div>

      <!-- Reproductor: 8 columnas -->
      <div class="col-md-8">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay></video>
        </div>
        <div class="channel-scroll" id="channelScroll">
          <!-- Canales scroll horizontal -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let channels = [];
    let currentHls = null;

    // Carga y parsea archivo M3U
    async function loadM3U(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const parsed = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x84?text=Canal';
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name: name,
                logo: logo,
                url: streamUrl,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuación de ${name}` }
                ]
              });
            }
          }
        }

        return parsed;
      } catch (error) {
        console.error("Error al cargar el M3U:", error);
        return [];
      }
    }

    // Reproducir canal seleccionado
    function playChannel(channel) {
      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Tu navegador no soporta reproducción HLS.");
      }

      showEPG(channel);
    }

    // Mostrar programación EPG
    function showEPG(channel) {
      const container = document.getElementById("epgContainer");
      container.innerHTML = "";
      channel.epg.forEach(item => {
        const div = document.createElement("div");
        div.innerText = `${item.time} — ${item.title}`;
        container.appendChild(div);
      });
    }

    // Construir lista de canales scroll horizontal
    function buildChannelScroll() {
      const scroll = document.getElementById("channelScroll");
      scroll.innerHTML = "";

      channels.forEach(channel => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.setAttribute("data-name", channel.name.toLowerCase());
        card.onclick = () => playChannel(channel);

        const img = document.createElement("img");
        img.src = channel.logo;
        img.alt = channel.name;

        const title = document.createElement("div");
        title.className = "card-title";
        title.innerText = channel.name;

        card.appendChild(img);
        card.appendChild(title);
        scroll.appendChild(card);
      });
    }

    // Buscador de canales
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll(".channel-card");
      cards.forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(query) ? "inline-block" : "none";
      });
    });

    // Inicialización
    async function initializeApp() {
      channels = await loadM3U("canales.m3u");

      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }

      buildChannelScroll();
      playChannel(channels[0]);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
