<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .main-container {
      height: calc(100vh - 56px);
      padding: 1rem;
    }

    .row.align-items-start {
      height: 100%;
    }

    /* EPG con altura fija y diseño moderno */
    #epgContainer {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
      padding: 1rem 1.5rem;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #epgContainer h5 {
      font-weight: 700;
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 0.4rem;
      margin-bottom: 1rem;
      color: #0d6efd;
      user-select: none;
    }

    #epgContainer ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    #epgContainer ul li {
      padding: 0.45rem 0;
      border-bottom: 1px solid #e9ecef;
    }

    #epgContainer ul li:last-child {
      border-bottom: none;
    }

    /* Contenedor canales agrupados debajo de EPG, scroll vertical */
    #channelGroups {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
      padding: 0.8rem 1rem;
      overflow-y: auto;
      max-height: calc(100% - 320px);
    }

    .channel-group {
      margin-bottom: 1.4rem;
    }

    .channel-group-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.6rem;
      color: #444;
      user-select: none;
    }

    /* Scroll horizontal personalizado */
    .channel-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #0d6efd #e9ecef;
      -webkit-overflow-scrolling: touch;
    }

    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .channel-scroll::-webkit-scrollbar-track {
      background: #e9ecef;
      border-radius: 10px;
    }

    .channel-scroll::-webkit-scrollbar-thumb {
      background-color: #0d6efd;
      border-radius: 10px;
      border: 2px solid #e9ecef;
    }

    /* Tarjetas de canal */
    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.7rem;
      cursor: pointer;
      vertical-align: top;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      background: #fff;
      user-select: none;
      border: 1px solid transparent;
    }

    .channel-card:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.18);
      border-color: #0d6efd;
    }

    .channel-card img {
      width: 100%;
      height: 84px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .channel-card .card-title {
      font-size: 0.9rem;
      text-align: center;
      margin: 0.5rem 0 0.7rem 0;
      padding: 0 0.3rem;
      color: #222;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Reproductor con tamaño fijo y centrado vertical */
    #videoWrapper {
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.25);
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      background-color: black;
    }

    /* Layout columnas */
    @media (min-width: 992px) {
      /* Desktop: EPG + canales a la izquierda (4 cols), video a la derecha (8 cols) */
      .row.align-items-start > div:first-child {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
    }

    /* Scroll horizontal en móvil no visible */
    @media (max-width: 767.98px) {
      #epgContainer {
        max-height: 220px;
        padding: 0.8rem 1rem;
      }

      #channelGroups {
        max-height: 250px;
        padding: 0.5rem 0.8rem;
      }

      .channel-scroll {
        overflow-x: visible !important;
        -webkit-overflow-scrolling: auto !important;
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }

      .channel-scroll::-webkit-scrollbar {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <input
        class="form-control ms-auto w-50"
        type="text"
        placeholder="Buscar canal..."
        id="searchInput"
        autocomplete="off"
      />
    </div>
  </nav>

  <div class="container-fluid main-container">
    <div class="row align-items-start">
      <div class="col-lg-4 col-md-12">
        <div id="epgContainer">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
        <div id="channelGroups"></div>
      </div>

      <div class="col-lg-8 col-md-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls autoplay muted></video>
        </div>
      </div>
    </div>
  </div>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;

    async function loadM3U(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        const parsed = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name,
                logo,
                url: streamUrl,
                group,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuación de ${name}` }
                ]
              });
            }
          }
        }

        return parsed;
      } catch (error) {
        console.error("Error al cargar el M3U:", error);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(channel => {
        if (!groups[channel.group]) groups[channel.group] = [];
        groups[channel.group].push(channel);
      });
      return groups;
    }

    function playChannel(channel) {
      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Tu navegador no soporta reproducción HLS.");
      }

      showEPG(channel);
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} — ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildChannelGroups() {
      const container = document.getElementById("channelGroups");
      container.innerHTML = "";

      for (const groupName in groupedChannels) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "channel-group";

        const title = document.createElement("div");
        title.className = "channel-group-title";
        title.innerText = groupName;
        groupDiv.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel);

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const title = document.createElement("div");
          title.className = "card-title";
          title.innerText = channel.name;

          card.appendChild(img);
          card.appendChild(title);
          scroll.appendChild(card);
        });

        groupDiv.appendChild(scroll);
        container.appendChild(groupDiv);
      }
    }

    // Buscador de canales en todos los grupos
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();

      for (const groupName in groupedChannels) {
        groupedChannels[groupName].forEach(channel => {
          const cardElements = [...document.querySelectorAll(`.channel-card`)];
          cardElements.forEach(card => {
            if (card.getAttribute("data-name") === channel.name.toLowerCase()) {
              card.style.display = channel.name.toLowerCase().includes(query) ? "inline-block" : "none";
            }
          });
        });
      }
    });

    async function initializeApp() {
      channels = await loadM3U("canales.m3u");

      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }

      groupedChannels = groupChannels(channels);

      buildChannelGroups();
      playChannel(channels[0]);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
