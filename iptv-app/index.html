<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - En Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
    }

    nav.navbar {
      background-color: #1f1f1f;
    }
    .navbar-brand {
      font-weight: bold;
      color: #0d6efd;
      font-size: 1.5rem;
    }
    .form-control {
      background-color: #2a2a2a;
      border: none;
      color: #eee;
      border-radius: 20px;
    }

    .container-main {
      padding: 1rem 2rem;
    }

    #epgContainer,
    #videoWrapper {
      height: 450px;
    }
    #epgContainer {
      background-color: #1e1e1e;
      padding: 1rem;
      overflow-y: auto;
    }
    #epgContainer h5 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1px solid #0d6efd;
      padding-bottom: 0.5rem;
    }
    #epgList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #epgList li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
      border-bottom: 1px solid #2a2a2a;
    }
    #epgList li:last-child {
      border-bottom: none;
    }

    #videoWrapper {
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    /* Lista de canales por grupos debajo */
    #channelGroupsList {
      margin-top: 1.5rem;
      /* No borders, fondo limpio */
    }
    .group-block {
      margin-bottom: 2rem;
    }
    .group-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 0.8rem;
    }
    .channel-scroll {
      white-space: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #0d6efd transparent;
    }
    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .channel-scroll::-webkit-scrollbar-thumb {
      background: #0d6efd;
      border-radius: 10px;
    }

    .channel-card {
      display: inline-block;
      width: 140px;
      margin-right: 0.75rem;
      cursor: pointer;
      background: transparent;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .channel-card img {
      width: 140px;
      height: 84px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #333;
    }
    .channel-card .card-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .channel-card:hover .card-title,
    .channel-card.active .card-title {
      color: #0d6efd;
    }

    @media (max-width: 991.98px) {
      #epgContainer, #videoWrapper {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
      <input
        class="form-control ms-auto w-50"
        type="text"
        placeholder="Buscar canal..."
        id="searchInput"
        autocomplete="off"
      />
    </div>
  </nav>

  <div class="container-fluid container-main">
    <div class="row">
      <div class="col-lg-4 col-12 mb-3 mb-lg-0">
        <div id="epgContainer">
          <h5>Programación</h5>
          <ul id="epgList"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div id="videoWrapper">
          <video id="livePlayer" controls></video>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="channelGroupsList"></div>
      </div>
    </div>
  </div>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;
    let currentChannelCard = null;

    async function loadM3U(url) {
      try {
        const resp = await fetch(url);
        const text = await resp.text();
        const lines = text.split('\n');
        const parsed = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/140x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i+1]?.trim();
            if (streamUrl && streamUrl.startsWith('http')) {
              parsed.push({
                name,
                logo,
                url: streamUrl,
                group,
                epg: [
                  { time: "08:00", title: `Inicio de ${name}` },
                  { time: "09:00", title: `Programa especial de ${name}` },
                  { time: "10:00", title: `Continuación de ${name}` }
                ]
              });
            }
          }
        }
        return parsed;
      } catch (err) {
        console.error("Error al cargar M3U:", err);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(ch => {
        if (!groups[ch.group]) groups[ch.group] = [];
        groups[ch.group].push(ch);
      });
      return groups;
    }

    function playChannel(channel, cardElement) {
      const video = document.getElementById("livePlayer");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        alert("Tu navegador no soporta reproducción HLS.");
      }

      // Quitar silencio
      video.muted = false;

      showEPG(channel);

      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
      }
      if (cardElement) {
        cardElement.classList.add("active");
        currentChannelCard = cardElement;
      }
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} — ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildChannelGroupsUI() {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const groupName in groupedChannels) {
        const block = document.createElement("div");
        block.className = "group-block";

        const title = document.createElement("div");
        title.className = "group-title";
        title.innerText = groupName;
        block.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        groupedChannels[groupName].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.onclick = () => playChannel(channel, card);

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const t = document.createElement("div");
          t.className = "card-title";
          t.innerText = channel.name;

          card.appendChild(img);
          card.appendChild(t);
          scroll.appendChild(card);
        });

        block.appendChild(scroll);
        container.appendChild(block);
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      document.querySelectorAll(".channel-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = name.includes(q) ? "inline-block" : "none";
      });
    });

    async function initializeApp() {
      channels = await loadM3U("canales.m3u");
      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }
      groupedChannels = groupChannels(channels);
      buildChannelGroupsUI();

      // escoger primer canal del primer grupo
      const firstGroup = Object.keys(groupedChannels)[0];
      const firstChannel = groupedChannels[firstGroup][0];

      // encontrar su tarjeta
      const allCards = document.querySelectorAll(".channel-card");
      let firstCardElem = null;
      allCards.forEach(card => {
        if (card.getAttribute("data-name") === firstChannel.name.toLowerCase()) {
          firstCardElem = card;
        }
      });

      playChannel(firstChannel, firstCardElem);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
