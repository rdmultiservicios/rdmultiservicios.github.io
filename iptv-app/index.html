<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
    }
    .channel-item {
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .channel-item:hover,
    .channel-item.active {
      background-color: #333;
    }
    #epg-info {
      background-color: #1c1c1c;
      padding: 0.8rem;
    }
    #epg-programmes {
      background-color: #000;
      padding: 1rem;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .video-js {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 16 / 9;
    }
    @media (max-width: 768px) {
      #sidebar {
        height: auto;
        max-height: 40vh;
        overflow-y: auto;
      }
      #epg-info,
      #epg-programmes {
        font-size: 0.85rem;
      }
    }

    /* Light theme */
    body.light-theme {
      background-color: #f8f9fa !important;
      color: #000 !important;
    }
    body.light-theme .channel-item:hover,
    body.light-theme .channel-item.active {
      background-color: #ddd !important;
    }
    body.light-theme .channel-item {
      background-color: #fff;
      color: #000;
    }
    body.light-theme #epg-info {
      background-color: #e9ecef;
      color: #000;
    }
    body.light-theme #epg-programmes {
      background-color: #fff;
      color: #000;
    }
    body.light-theme #sidebar.bg-black {
      background-color: #f8f9fa !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row gx-0">
      <nav id="sidebar" class="col-12 col-md-3 bg-black p-3">
        <button id="themeToggle" class="btn btn-sm btn-secondary mb-2">ðŸŒ™ Cambiar tema</button>
        <input id="search" type="search" class="form-control mb-3" placeholder="Buscar canales..." />
        <div class="accordion" id="channel-groups"></div>
      </nav>
      <main class="col-12 col-md-9">
        <div id="player-container" class="mb-3">
          <video
            id="video-player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            autoplay
          ></video>
        </div>
        <div id="epg-info">
          <h5 id="epg-title">TÃ­tulo del canal</h5>
          <p id="epg-description">Grupo / ID</p>
        </div>
        <div id="epg-programmes" class="text-white"></div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
