<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV360 - IPTV Simple</title>
  <style>
    :root {
      --color-bg-light: #fff;
      --color-bg-dark: #121212;
      --color-text-light: #222;
      --color-text-dark: #eee;
      --color-accent: #2196f3;
      --color-error: #f44336;
    }
    [data-theme="light"] {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }
    [data-theme="dark"] {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: var(--color-accent);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .theme-toggle-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .theme-toggle-btn:hover,
    .theme-toggle-btn:focus {
      background-color: rgba(255 255 255 / 0.2);
      outline: none;
    }
    main {
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    #searchInput:focus {
      border-color: var(--color-accent);
      outline: none;
    }
    #videoWrapper {
      position: relative;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    video#livePlayer {
      width: 100%;
      height: 100%;
      background: black;
      transition: opacity 0.3s ease;
      opacity: 1;
      border-radius: 8px;
    }
    #playerMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      z-index: 10;
      user-select: none;
      display: none;
      pointer-events: none;
    }
    #channelGroupsList {
      margin-bottom: 30px;
    }
    .group-block {
      margin-bottom: 25px;
    }
    .group-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--color-accent);
      padding-bottom: 5px;
    }
    .channel-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 8px;
    }
    .channel-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .channel-scroll::-webkit-scrollbar-thumb {
      background: var(--color-accent);
      border-radius: 4px;
    }
    .channel-card {
      flex: 0 0 auto;
      width: 140px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      overflow: hidden;
      background-color: #f9f9f9;
      transition: background-color 0.3s, box-shadow 0.3s;
      outline-offset: 2px;
    }
    [data-theme="dark"] .channel-card {
      background-color: #222;
      box-shadow: 0 2px 8px rgb(255 255 255 / 0.1);
    }
    .channel-card:focus-visible {
      outline: 3px solid var(--color-accent);
    }
    .channel-card.active {
      box-shadow: 0 0 10px 3px var(--color-accent);
      background-color: var(--color-accent);
      color: white;
    }
    .channel-card img {
      width: 100%;
      height: 84px;
      object-fit: contain;
      background: white;
      border-bottom: 1px solid #ddd;
    }
    .channel-card .card-title {
      padding: 6px 8px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }
    #epgList {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }
    [data-theme="dark"] #epgList {
      background-color: #1a1a1a;
      border-color: #444;
    }
    #epgList li {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    #epgList li:last-child {
      border-bottom: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <header>
    <h1>TV360 - IPTV Simple</h1>
    <button
      class="theme-toggle-btn"
      id="themeToggleBtn"
      title="Alternar tema"
      aria-pressed="false"
    >üåô</button>
  </header>
  <main>
    <input
      type="search"
      id="searchInput"
      placeholder="Buscar canal..."
      aria-label="Buscar canal"
      autocomplete="off"
    />

    <div id="videoWrapper" aria-label="Reproductor de video">
      <video
        id="livePlayer"
        controls
        playsinline
        muted
        preload="auto"
        aria-live="polite"
      ></video>
      <div id="playerMessage" role="alert" aria-live="assertive"></div>
    </div>

    <div id="channelGroupsList" aria-live="polite" aria-atomic="true"></div>

    <h2>Programaci√≥n (EPG)</h2>
    <ul id="epgList" aria-label="Lista de programaci√≥n"></ul>
  </main>

  <script>
    let channels = [];
    let groupedChannels = {};
    let currentHls = null;
    let currentChannelCard = null;

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("tv360-theme", theme);
      const btn = document.getElementById("themeToggleBtn");
      btn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      btn.setAttribute("aria-pressed", theme === "dark" ? "true" : "false");
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "dark" ? "light" : "dark");
    }

    document.getElementById("themeToggleBtn").addEventListener("click", toggleTheme);

    const saved = localStorage.getItem("tv360-theme");
    if (saved) {
      applyTheme(saved);
    } else {
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      applyTheme(prefersDark ? "dark" : "light");
    }

    async function loadM3U(url) {
      try {
        const resp = await fetch(url);
        const text = await resp.text();
        const lines = text.split('\n');
        const parsed = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].match(/,(.*)$/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);
            const name = nameMatch ? nameMatch[1] : 'Canal';
            const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/140x84?text=Canal';
            const group = groupMatch ? groupMatch[1] : 'Otros';
            const streamUrl = lines[i+1]?.trim();
            if (streamUrl && streamUrl.startsWith('http')) {
              // Generar EPG con m√°s horas simuladas
              const epg = [];
              for (let h = 8; h <= 22; h++) {
                epg.push({
                  time: `${h.toString().padStart(2, '0')}:00`,
                  title: `Programa de ${name} a las ${h}:00`
                });
              }
              parsed.push({ name, logo, url: streamUrl, group, epg });
            }
          }
        }
        return parsed;
      } catch (err) {
        console.error("Error al cargar M3U:", err);
        return [];
      }
    }

    function groupChannels(channels) {
      const groups = {};
      channels.forEach(ch => {
        if (!groups[ch.group]) groups[ch.group] = [];
        groups[ch.group].push(ch);
      });
      return groups;
    }

    function showMessage(message, isError = false) {
      let msgEl = document.getElementById('playerMessage');
      if (!msgEl) {
        msgEl = document.createElement('div');
        msgEl.id = 'playerMessage';
        msgEl.style.position = 'absolute';
        msgEl.style.top = '50%';
        msgEl.style.left = '50%';
        msgEl.style.transform = 'translate(-50%, -50%)';
        msgEl.style.padding = '10px 20px';
        msgEl.style.backgroundColor = isError ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0,0,0,0.7)';
        msgEl.style.color = '#fff';
        msgEl.style.borderRadius = '8px';
        msgEl.style.zIndex = '10';
        document.getElementById('videoWrapper').appendChild(msgEl);
      }
      msgEl.textContent = message;
      msgEl.style.display = 'block';
    }

    function hideMessage() {
      const msgEl = document.getElementById('playerMessage');
      if (msgEl) msgEl.style.display = 'none';
    }

    function playChannel(channel, cardElement) {
      const video = document.getElementById("livePlayer");
      video.style.opacity = 0;
      showMessage("Cargando canal...");

      if (currentHls) {
        currentHls.destroy();
        currentHls = null;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
          setTimeout(() => {
            video.style.opacity = 1;
            hideMessage();
          }, 200);
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            showMessage("Error al cargar el canal. Intenta con otro.", true);
          }
        });
        currentHls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.url;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
          setTimeout(() => {
            video.style.opacity = 1;
            hideMessage();
          }, 200);
        }, {once: true});
        video.addEventListener('error', () => {
          showMessage("Error al cargar el canal. Intenta con otro.", true);
        }, {once: true});
      } else {
        alert("Tu navegador no soporta reproducci√≥n HLS.");
        hideMessage();
      }

      video.muted = false;
      showEPG(channel);

      if (currentChannelCard) {
        currentChannelCard.classList.remove("active");
      }
      if (cardElement) {
        cardElement.classList.add("active");
        currentChannelCard = cardElement;
      }

      localStorage.setItem('tv360-last-channel', channel.name);
    }

    function showEPG(channel) {
      const epgList = document.getElementById("epgList");
      epgList.innerHTML = "";
      channel.epg.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.time} ‚Äî ${item.title}`;
        epgList.appendChild(li);
      });
    }

    function buildChannelGroupsUI() {
      const container = document.getElementById("channelGroupsList");
      container.innerHTML = "";
      for (const groupName in groupedChannels) {
        const channelsInGroup = groupedChannels[groupName];
        if (channelsInGroup.length === 0) continue;

        const block = document.createElement("div");
        block.className = "group-block";

        const title = document.createElement("div");
        title.className = "group-title";
        title.innerText = groupName;
        block.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "channel-scroll";

        channelsInGroup.forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.setAttribute("data-name", channel.name.toLowerCase());
          card.setAttribute("role", "button");
          card.setAttribute("tabindex", "0");
          card.onclick = () => playChannel(channel, card);
          card.onkeypress = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              playChannel(channel, card);
              e.preventDefault();
            }
          };

          const img = document.createElement("img");
          img.src = channel.logo;
          img.alt = channel.name;

          const t = document.createElement("div");
          t.className = "card-title";
          t.innerText = channel.name;

          card.appendChild(img);
          card.appendChild(t);
          scroll.appendChild(card);
        });

        block.appendChild(scroll);
        container.appendChild(block);
      }
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      document.querySelectorAll(".group-block").forEach(groupBlock => {
        const cards = groupBlock.querySelectorAll(".channel-card");
        let visibleCount = 0;
        cards.forEach(card => {
          const name = card.getAttribute("data-name");
          const show = name.includes(q);
          card.style.display = show ? "inline-block" : "none";
          if (show) visibleCount++;
        });
        groupBlock.style.display = visibleCount > 0 ? "block" : "none";
      });
    });

    async function initializeApp() {
      channels = await loadM3U("canales.m3u");
      if (channels.length === 0) {
        alert("No se encontraron canales.");
        return;
      }
      groupedChannels = groupChannels(channels);
      buildChannelGroupsUI();

      const lastChannelName = localStorage.getItem('tv360-last-channel');
      let channelToPlay = null;
      let cardElementToPlay = null;

      if (lastChannelName) {
        for (const groupName in groupedChannels) {
          const channel = groupedChannels[groupName].find(ch => ch.name.toLowerCase() === lastChannelName.toLowerCase());
          if (channel) {
            channelToPlay = channel;
            break;
          }
        }
      }

      if (!channelToPlay) {
        const firstGroup = Object.keys(groupedChannels)[0];
        channelToPlay = groupedChannels[firstGroup][0];
      }

      const allCards = document.querySelectorAll(".channel-card");
      allCards.forEach(card => {
        if (card.getAttribute("data-name") === channelToPlay.name.toLowerCase()) {
          cardElementToPlay = card;
        }
      });

      playChannel(channelToPlay, cardElementToPlay);
    }

    document.addEventListener("DOMContentLoaded", initializeApp);
  </script>
</body>
</html>
