<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PlutoTV Clon con EPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <div class="container-fluid vh-100 p-0 d-flex">
    <!-- Lista de canales -->
    <div class="col-3 bg-black overflow-auto p-3" id="sidebar">
      <h5 class="mb-3">Canales</h5>
      <ul id="channel-list" class="list-group list-group-flush"></ul>
    </div>

    <!-- Reproductor + info EPG -->
    <div class="col-9 d-flex flex-column p-0">

      <div id="player-container" class="flex-grow-1">
        <video id="video-player" class="video-js vjs-default-skin w-100 h-100" controls preload="auto" autoplay muted></video>
      </div>

      <!-- Información del canal + EPG -->
      <div id="epg-info" class="bg-secondary p-3 text-white">
        <h5 id="epg-title">Título del canal</h5>
        <p id="epg-description">Grupo / ID</p>
      </div>
      <div id="epg-programmes" class="bg-dark p-3 text-white" style="min-height: 80px;">
        <!-- Aquí se muestran Ahora y Próximo -->
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
