<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-dark text-light">

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-secondary sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-light" href="#">Live TV</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#">Pel√≠culas</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#">Series</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="#">Favoritos</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <h2 class="mt-4">Reproductor IPTV</h2>
        <div class="ratio ratio-16x9">
          <video id="videoPlayer" controls></video>
        </div>

        <div class="mt-4">
          <button id="loadPlaylistBtn" class="btn btn-primary">Cargar lista M3U</button>
          <input type="file" id="m3uFile" accept=".m3u,.txt" hidden>
        </div>

        <ul class="list-group mt-3" id="channelList">
          <!-- Canales cargados desde la M3U -->
        </ul>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
