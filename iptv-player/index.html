<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Video.js - Reproductor arriba</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <!-- Custom Skin CSS -->
  <link href="css/videojs-custom-skin.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    #video-container {
      flex: 0 0 auto;
      max-height: 40vh;
      background: black;
    }
    #lists-container {
      flex: 1 1 auto;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-y: auto;
      flex-wrap: nowrap;
    }
    /* Para escritorio */
    @media (min-width: 768px) {
      #lists-container {
        flex-direction: row;
      }
      #channelList, #favoritesList {
        flex: 1;
        max-height: calc(60vh - 2rem);
        overflow-y: auto;
      }
    }
    /* Para m√≥viles */
    @media (max-width: 767.98px) {
      #lists-container {
        flex-direction: column;
      }
      #channelList, #favoritesList {
        max-height: 30vh;
        width: 100%;
        overflow-y: auto;
        margin-bottom: 1rem;
      }
    }
    .channel-item {
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-radius: 6px;
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    @media (max-width: 767.98px) {
      .channel-item {
        font-size: 1.1rem;
        padding: 0.75rem 1.25rem;
      }
    }
    .btn-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .current-channel-label {
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      text-align: center;
    }
    /* Ajustes para boton eliminar en favoritos */
    .favorite-btns {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .favorite-btns .btn {
      padding: 0.15rem 0.4rem;
      font-size: 1.1rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video
    id="video-player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    autoplay
    playsinline
    fluid
  ></video>
  <div class="current-channel-label" id="currentChannel">Canal Actual</div>
</div>

<div id="lists-container" class="container-fluid">
  <div>
    <h5>Canales</h5>
    <input
      type="text"
      id="search"
      class="form-control mb-3"
      placeholder="Buscar canal..."
      autocomplete="off"
    />
    <div id="channelList"></div>
  </div>

  <div>
    <h5>Favoritos</h5>
    <div id="favoritesList"></div>
  </div>
</div>

<!-- Video.js y app.js -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
