<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV - Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #video-container {
      background: black;
      flex-shrink: 0;
      position: relative;
      max-height: 40vh;
      display: flex;
      flex-direction: column;
    }

    #currentChannel {
      text-align: center;
      padding: 0.5rem 1rem;
      background-color: #222;
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* EPG */
    #epgContainer {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      color: #eee;
      user-select: none;
      margin: 0.75rem 1rem 1.5rem 1rem;
      flex-shrink: 0;
    }

    .epg-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    #epgTitle {
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
      flex-grow: 1;
    }

    #epgTime {
      font-size: 0.85rem;
      color: #aaa;
      min-width: 70px;
      text-align: right;
      flex-shrink: 0;
      margin-left: 1rem;
    }

    #epgDesc {
      font-size: 0.9rem;
      line-height: 1.3;
      max-height: 4.5rem;
      overflow: hidden;
      color: #ccc;
      margin-top: 0.25rem;
      word-break: break-word;
    }

    /* Contenedor principal para listas */
    #lists-container {
      display: flex;
      flex-grow: 1;
      gap: 1rem;
      padding: 0 1rem 1.5rem 1rem;
      min-height: 50vh;
      /* para que la sección tome el resto y tenga scroll si necesario */
    }

    /* Contenedor canales */
    #channels-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      background-color: #222;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 100%;
    }

    #channels-section h5 {
      margin-bottom: 1rem;
    }

    #channelList {
      flex-grow: 1;
      overflow-y: auto;
    }

    /* Contenedor favoritos */
    #favorites-section {
      flex: 1;
      background-color: #222;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 100%;
      display: flex;
      flex-direction: column;
    }

    #favorites-section h5 {
      margin-bottom: 1rem;
    }

    /* Buscador */
    #search {
      margin-bottom: 1rem;
    }

    /* Cuadrícula canales */
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    /* Ajustes móviles */
    @media (max-width: 767.98px) {
      #lists-container {
        flex-direction: column;
        padding: 0 1rem 1rem 1rem;
        min-height: auto;
      }

      #channels-section,
      #favorites-section {
        max-height: none;
      }

      .channel-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      #favorites-section {
        margin-top: 1rem;
      }
    }

    @media (max-width: 480px) {
      .channel-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Tarjetas canales */
    .channel-card {
      background-color: #333;
      border-radius: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.2s ease;
      height: 150px;
      justify-content: space-between;
    }

    .channel-card:hover {
      background-color: #444;
    }

    .channel-card img {
      width: 100px;
      height: 60px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 0.3rem;
    }

    .channel-name {
      text-align: center;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .channel-fav-btn {
      color: #f0ad4e;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      align-self: flex-end;
    }

    .channel-fav-btn:hover {
      color: #ffc107;
    }

    /* Tarjetas favoritos */
    .favorite-card {
      background-color: #333;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .favorite-card:hover {
      background-color: #444;
    }

    .favorite-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      overflow: hidden;
      flex-grow: 1;
    }

    .favorite-info img {
      width: 50px;
      height: 30px;
      object-fit: contain;
      border-radius: 4px;
    }

    .favorite-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .favorite-delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      margin-left: 0.5rem;
    }

    .favorite-delete-btn:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video
      id="video-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      autoplay="true"
      playsinline
      fluid
    ></video>
    <div id="currentChannel">Canal Actual</div>
  </div>

  <div id="epgContainer" aria-live="polite" aria-atomic="true" role="region">
    <div class="epg-header">
      <h6 id="epgTitle" class="text-truncate">Título del programa</h6>
      <small id="epgTime">00:00 - 00:00</small>
    </div>
    <p id="epgDesc">Descripción breve del programa.</p>
  </div>

  <div id="lists-container" class="container-fluid">
    <section id="channels-section" aria-label="Lista de canales">
      <h5>Canales</h5>
      <input type="text" id="search" class="form-control" placeholder="Buscar canal..." autocomplete="off" />
      <div id="channelList"></div>
    </section>

    <aside id="favorites-section" aria-label="Lista de canales favoritos">
      <h5>Favoritos</h5>
      <div id="favoritesList"></div>
    </aside>
  </div>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
