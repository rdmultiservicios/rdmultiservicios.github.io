<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPTV con Video.js Skin Moderno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <!-- Custom Skin CSS -->
  <link href="css/videojs-custom-skin.css" rel="stylesheet">
  <style>
    body { background-color: #111; color: #fff; }
    .channel-list-container { max-height: 80vh; overflow-y: auto; }
    .channel-item { text-align: left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 6px; }
    .channel-item:hover { background-color: #222; }
    .btn-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    .current-channel-label { font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>

<div class="container-fluid p-0">
  <div class="row g-0">
    <!-- Sidebar: canales -->
    <div class="col-md-3 bg-dark p-3">
      <h5 class="mb-3"><i class="bi bi-list-ul"></i> Canales</h5>
      <input type="text" id="search" class="form-control mb-3" placeholder="Buscar canal...">
      <div id="channelList" class="d-grid gap-2 channel-list-container"></div>
      <hr class="text-secondary">
      <h6>‚≠ê Favoritos</h6>
      <div id="favoritesList" class="d-grid gap-2 channel-list-container"></div>
    </div>

    <!-- Player -->
    <div class="col-md-9 bg-black text-white d-flex flex-column">
      <div class="flex-grow-1 position-relative">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" autoplay playsinline></video>
      </div>
      <div class="bg-dark d-flex justify-content-between align-items-center p-3">
        <div class="current-channel-label" id="currentChannel">Canal Actual</div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light btn-icon" onclick="goBack()" title="Canal anterior"><i class="bi bi-arrow-counterclockwise"></i></button>
          <button class="btn btn-outline-light btn-icon" onclick="reloadChannel()" title="Recargar canal"><i class="bi bi-arrow-repeat"></i></button>
          <button class="btn btn-outline-light btn-icon" onclick="togglePip()" title="Picture-in-Picture"><i class="bi bi-box-arrow-in-up-right"></i></button>
          <button class="btn btn-outline-light btn-icon" onclick="toggleFullscreen()" title="Pantalla completa"><i class="bi bi-arrows-fullscreen"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
