<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor IPTV Mejorado</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Reproductor IPTV Mejorado</h1>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Cargar Playlist M3U</label>
        <input type="file" class="form-control" id="playlistFile" accept=".m3u,.m3u8">
      </div>
      <div class="col-md-6">
        <label class="form-label">Cargar EPG XML</label>
        <input type="file" class="form-control" id="epgFile" accept=".xml">
      </div>
      <div class="col-md-8">
        <label class="form-label">Pegar URL M3U o MP4</label>
        <input type="text" class="form-control" id="urlInput" placeholder="http://ejemplo.com/lista.m3u8 o video.mp4">
      </div>
      <div class="col-md-4 d-grid align-items-end">
        <button class="btn btn-primary mt-4" id="loadFromUrl">Cargar</button>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" id="searchInput" placeholder="Buscar canal o VOD...">
      </div>
    </div>

    <h4 class="mt-4">üì∫ En Vivo / Canales</h4>
    <div id="channelList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-2"></div>

    <h4 class="mt-4">üéûÔ∏è VOD / Pel√≠culas</h4>
    <div id="vodList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-2"></div>

    <h4 class="mt-4">‚≠ê Favoritos</h4>
    <div id="favoritesList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-2"></div>

    <div class="mt-4">
      <video id="videoPlayer" class="w-100 rounded" controls autoplay></video>
    </div>

    <div id="epgInfo" class="mt-3 bg-secondary p-3 rounded small"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="libs/hls.min.js"></script>
  <script src="player.js"></script>
  <script src="vod.js"></script>
  <script src="epg.js"></script>
</body>
</html>
