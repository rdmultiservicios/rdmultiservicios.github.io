<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Player Mejorado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">

    <h1 class="mb-4 text-center">IPTV Player Mejorado</h1>

    <!-- Inputs para cargar listas -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="playlistFile" class="form-label">Cargar lista M3U desde archivo</label>
        <input type="file" id="playlistFile" accept=".m3u,.m3u8" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="epgFile" class="form-label">Cargar EPG (XML)</label>
        <input type="file" id="epgFile" accept=".xml" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="urlInput" class="form-label">Cargar canal/VOD desde URL</label>
        <div class="input-group">
          <input type="url" id="urlInput" placeholder="https://ejemplo.com/stream.m3u8 o .mp4" class="form-control" />
          <button id="loadFromUrl" class="btn btn-primary">Cargar</button>
        </div>
      </div>
    </div>

    <!-- Buscador -->
    <div class="row mb-3">
      <div class="col-12">
        <input type="search" id="searchInput" placeholder="Buscar canales o VOD..." class="form-control" />
      </div>
    </div>

    <!-- Reproductor -->
    <div class="row mb-4">
      <div class="col-12">
        <video id="videoPlayer" class="w-100" controls playsinline></video>
        <div id="epgInfo" class="mt-2 small text-muted"></div>
      </div>
    </div>

    <!-- Canales en vivo -->
    <h3>Canales en vivo</h3>
    <div id="channelList" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-2 mb-4"></div>

    <!-- Videos bajo demanda -->
    <h3>VOD (Video On Demand)</h3>
    <div id="vodList" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-2 mb-4"></div>

    <!-- Favoritos -->
    <h3>‚≠ê Favoritos</h3>
    <div id="favoritesList" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-2 mb-2"></div>
    <button class="btn btn-danger mb-4" onclick="clearFavorites()">Borrar todos los favoritos</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="player.js"></script>
  <script src="vod.js"></script>
  <script src="epg.js"></script>
</body>
</html>
