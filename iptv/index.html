<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¥ Reproductor IPTV en HTML</h1>

    <div class="mb-4">
      <label for="m3uFile" class="form-label">Seleccionar archivo .m3u</label>
      <input type="file" id="m3uFile" class="form-control" accept=".m3u,.txt">
    </div>

    <div class="row">
      <!-- Lista de canales -->
      <div class="col-md-4">
        <ul class="list-group" id="channelList"></ul>
      </div>

      <!-- Reproductor de video -->
      <div class="col-md-8">
        <video id="videoPlayer" class="w-100 border border-light" controls height="400">
          Tu navegador no soporta el tag de video.
        </video>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
