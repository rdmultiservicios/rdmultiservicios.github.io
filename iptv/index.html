<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV - Diseño Moderno Tipo Movistar TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-top: 70px; /* Para navbar fijo */
    }

    /* Navbar */
    .navbar-custom {
      background-color: #001f3f;
      box-shadow: 0 3px 8px rgba(0, 160, 233, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #00a0e9 !important;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar-brand img {
      height: 32px;
    }

    /* Inputs y botones mejorados */
    input.form-control {
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 12px 16px;
      background-color: #1e1e1e;
      border: 1.5px solid #444;
      color: #eee;
      box-shadow: 0 0 5px transparent;
      transition: all 0.3s ease;
    }
    input.form-control::placeholder {
      color: #888;
    }
    input.form-control:focus {
      background-color: #121212;
      border-color: #00a0e9;
      box-shadow: 0 0 10px #00a0e9;
      color: #fff;
      outline: none;
    }

    .btn-primary {
      background-color: #00a0e9;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 24px;
      box-shadow: 0 0 12px #00a0e9aa;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #007bbf;
      box-shadow: 0 0 20px #007bbfcc;
    }

    .btn-outline-warning {
      color: #ffc107;
      border-color: #ffc107;
      font-weight: 700;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 12px 24px;
      transition: all 0.3s ease;
    }
    .btn-outline-warning.active,
    .btn-outline-warning:hover {
      background-color: #ffc107;
      color: #121212;
      border-color: #ffc107;
      box-shadow: 0 0 20px #ffc107cc;
    }

    /* Lista de canales sin sombras */
    #channelList {
      max-height: 65vh;
      overflow-y: auto;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
    }

    .channel-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      /* box-shadow eliminado */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .channel-card:hover {
      transform: scale(1.05);
      /* box-shadow eliminado */
    }

    .channel-card.active {
      border: 3px solid #00a0e9;
      /* box-shadow eliminado */
      transform: scale(1.1);
      background-color: #121212;
    }

    .channel-logo {
      max-width: 90px;
      max-height: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 2px #00a0e9);
    }

    .channel-name {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      color: #e0e0e0;
      flex-grow: 1;
      user-select: none;
    }

    /* Contenedor video */
    .video-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      background-color: black;
    }

    video#videoPlayer {
      border-radius: 15px;
      background-color: black;
      width: 100%;
      height: 100%;
    }

    /* Info canal y botón favorito */
    #channelInfo {
      text-align: center;
      margin-top: 15px;
    }

    #channelName {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #00a0e9;
    }

    #channelGroup {
      font-style: italic;
      color: #bbb;
      margin-bottom: 10px;
    }

    #channelLogo.big {
      max-height: 120px;
      margin: 0 auto 15px;
      display: block;
      filter: drop-shadow(0 0 6px #00a0e9);
    }

    #favBtn {
      font-size: 1.3rem;
      font-weight: 700;
      padding: 10px 25px;
      border-radius: 30px;
      border: 2px solid #ffc107;
      color: #ffc107;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    #favBtn:hover {
      background-color: #ffc107;
      color: #121212;
    }

    /* Scrollbar personalizado para canales */
    #channelList::-webkit-scrollbar {
      width: 8px;
    }
    #channelList::-webkit-scrollbar-track {
      background: #121212;
    }
    #channelList::-webkit-scrollbar-thumb {
      background-color: #00a0e9;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 767.98px) {
      #channelList {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        max-height: 50vh;
        margin-bottom: 20px;
      }

      #channelName {
        font-size: 1.5rem;
      }

      #favBtn {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-custom navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Movistar_logo_2018.svg" alt="Logo Movistar" />
      IPTV Movistar TV

  </div>
</nav>

<div class="container-fluid py-4">

    </div>
    <div class="col-12 col-md-6">

        <button id="loadUrlBtn" class="btn btn-primary">Cargar</button>
      </div>
    </div>
  </div>

  <!-- Filtros -->
  <div class="row gy-3 mb-4">
    <div class="col-12 col-md-6">
      <input id="searchInput" type="text" class="form-control" placeholder="Buscar canal..." />
    </div>
    <div class="col-12 col-md-6">
      <button id="favFilterBtn" class="btn btn-outline-warning w-100">Mostrar solo favoritos</button>
    </div>
  </div>

  <!-- Layout flexible -->
  <div class="row flex-column flex-lg-row">
    <!-- Lista de canales -->
    <div class="col-12 col-lg-4 mb-4 mb-lg-0">
      <div id="channelList"></div>
    </div>

    <!-- Reproductor y detalles -->
    <div class="col-12 col-lg-8">
      <div class="video-container ratio ratio-16x9 mb-3">

      <div id="channelInfo">
        <h3 id="channelName"></h3>
        <img id="channelLogo" src="" alt="" class="big" />
        <p id="channelGroup"></p>
        <button id="favBtn">⭐ Añadir a favoritos</button>
      </div>
    </div>
  </div>
</div>
