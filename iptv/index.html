<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor IPTV Mejorado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reproductor IPTV Mejorado</h1>

  <div class="controls">
    <label>Cargar Playlist M3U:
      <input type="file" id="playlistFile" accept=".m3u,.m3u8">
    </label>
    <label>Cargar EPG XML:
      <input type="file" id="epgFile" accept=".xml">
    </label>
    <label>Pegar URL M3U:
      <input type="text" id="urlInput" placeholder="http://ejemplo.com/lista.m3u8">
      <button id="loadFromUrl">Cargar</button>
    </label>
    <input type="text" id="searchInput" placeholder="Buscar canal...">
  </div>

  <div id="channelList"></div>

  <video id="videoPlayer" controls autoplay></video>

  <div id="epgInfo"></div>

  <!-- LibrerÃ­a HLS.js para soporte .m3u8 -->
  <script src="libs/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="player.js"></script>
  <script src="epg.js"></script>
</body>
</html>
