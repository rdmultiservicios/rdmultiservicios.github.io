<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor IPTV Mejorado</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Reproductor IPTV Mejorado</h1>

    <!-- Controles -->
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Cargar Playlist M3U</label>
        <input type="file" class="form-control" id="playlistFile" accept=".m3u,.m3u8">
      </div>
      <div class="col-md-6">
        <label class="form-label">Cargar EPG XML</label>
        <input type="file" class="form-control" id="epgFile" accept=".xml">
      </div>
      <div class="col-md-8">
        <label class="form-label">Pegar URL M3U</label>
        <input type="text" class="form-control" id="urlInput" placeholder="http://ejemplo.com/lista.m3u8">
      </div>
      <div class="col-md-4 d-grid align-items-end">
        <button class="btn btn-primary mt-4" id="loadFromUrl">Cargar</button>
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" id="searchInput" placeholder="Buscar canal...">
      </div>
    </div>

    <!-- Lista de canales -->
    <div id="channelList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-4"></div>

    <!-- Reproductor de video -->
    <div class="mt-4">
      <video id="videoPlayer" class="w-100 rounded" controls autoplay></video>
    </div>

    <!-- Info EPG -->
    <div id="epgInfo" class="mt-3 bg-secondary p-3 rounded small"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="libs/hls.min.js"></script>
  <script src="player.js"></script>
  <script src="epg.js"></script>
</body>
</html>
