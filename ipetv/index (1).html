<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV360 Clon</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet"/>
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css"/>
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

  <!-- ‚úÖ NAVBAR (solo visible en desktop) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-flex">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TV360</a>
    </div>
  </nav>

  <!-- üì± MODO M√ìVIL (Reproductor + categor√≠as + canales + navegaci√≥n inferior) -->
  <div class="d-lg-none">
    <div id="reproductor-container" class="sticky-top bg-black">
      <video id="videoPlayer" class="video-js vjs-fluid vjs-default-skin" controls preload="auto"></video>
    </div>

    <!-- Slider categor√≠as -->
    <div class="overflow-auto bg-dark border-top border-bottom border-secondary py-2">
      <div id="categorias" class="d-flex flex-nowrap px-2 gap-2"></div>
    </div>

    <!-- Canales -->
    <div class="container py-3">
      <div id="canales" class="row g-2"></div>
    </div>

    <!-- Navegaci√≥n inferior -->
    <nav class="navbar fixed-bottom navbar-dark bg-black border-top border-secondary">
      <div class="container-fluid d-flex justify-content-around text-center small">
        <div><i class="bi bi-house-door-fill text-white"></i><div>Inicio</div></div>
        <div><i class="bi bi-tv-fill text-danger"></i><div class="text-danger">TV en Vivo</div></div>
        <div><i class="bi bi-film text-white"></i><div>Pel√≠culas</div></div>
        <div><i class="bi bi-play-circle text-white"></i><div>Video</div></div>
      </div>
    </nav>
  </div>

  <!-- üñ•Ô∏è MODO DESKTOP (3 columnas: izquierda - centro - derecha) -->
  <div class="container-fluid d-none d-lg-block pt-3">
    <div class="row">

      <!-- üß≠ Columna Izquierda: filtros + b√∫squeda + lista canales -->
      <div class="col-3 pe-3 border-end border-secondary" style="height: 85vh; overflow-y: auto;">
        <input type="text" id="busqueda" class="form-control form-control-sm mb-2" placeholder="Buscar canal...">
        <div id="filtros" class="d-flex flex-wrap gap-2 mb-3"></div>
        <div id="canales-grid" class="row row-cols-4 g-2"></div>
      </div>

      <!-- üé• Columna Centro: reproductor -->
      <div class="col-6 text-center">
        <video id="videoPlayerDesktop" class="video-js vjs-fluid vjs-default-skin" controls preload="auto"></video>
      </div>

      <!-- üì¢ Columna Derecha: publicidad -->
      <div class="col-3 ps-3">
        <!-- Adsense / banner simulaci√≥n -->
        <div class="bg-dark border border-secondary rounded p-2 text-center" style="height: 85vh;">
          <h6 class="text-secondary">Publicidad</h6>
          <div class="bg-secondary w-100 h-75 d-flex align-items-center justify-content-center text-dark">
            Banner 300x600
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
